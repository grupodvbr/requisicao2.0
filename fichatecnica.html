<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Ficha T√©cnica ‚Ä¢ CMV</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
body{
  margin:0;
  padding:20px;
  background:#f4f6f8;
  font-family:Inter
}
.container{
  max-width:980px;
  margin:auto;
  background:#fff;
  border-radius:28px;
  padding:28px;
  box-shadow:0 30px 70px rgba(0,0,0,.12)
}
h1{margin:0 0 22px;font-weight:800}
label{font-size:13px;font-weight:800;margin-top:16px;display:block}
input,button{
  width:100%;
  padding:14px 16px;
  border-radius:16px;
  border:1px solid #cbd5e1;
  margin-top:6px
}
button{
  background:#2563eb;
  color:#fff;
  font-weight:800;
  border:none;
  cursor:pointer
}
.lista .item{
  background:#f1f5f9;
  padding:14px;
  border-radius:14px;
  margin-top:6px;
  cursor:pointer
}
.grid{
  display:grid;
  grid-template-columns:2fr 1fr 1fr auto;
  gap:8px
}
.kpis{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:14px;
  margin-top:22px
}
.kpi{
  background:#f8fafc;
  border-radius:18px;
  padding:18px;
  text-align:center;
  font-weight:800
}
.badge{
  display:inline-block;
  margin-top:10px;
  padding:6px 14px;
  border-radius:999px;
  background:#e0f2fe;
  font-weight:800
}
</style>
</head>

<body>
<div class="container">
<h1>üìã Ficha T√©cnica</h1>

<!-- PRODUTO -->
<label>Produto (prato)</label>
<input id="buscaProduto" placeholder="Digite o nome do produto">
<div id="listaProduto" class="lista"></div>
<div id="infoProduto" class="badge"></div>

<hr>

<!-- INGREDIENTES -->
<h3>üç≥ Ingredientes</h3>

<label>Buscar ingrediente</label>
<input id="buscaIngrediente" placeholder="Digite o nome do ingrediente">
<div id="listaIngrediente" class="lista"></div>

<div class="grid">
  <input id="qtd" type="number" placeholder="Qtd usada">
  <input id="un" readonly placeholder="Un">
  <input id="custo" readonly placeholder="Custo unit">
  <button onclick="addIngrediente()">+</button>
</div>

<div id="listaIng"></div>

<hr>

<label>Rendimento final (por√ß√µes)</label>
<input id="rendimentoFinal" type="number" value="1">

<div class="kpis">
  <div class="kpi">CMV Total<br>R$ <span id="cmvTotal">0.00</span></div>
  <div class="kpi">CMV Unit<br>R$ <span id="cmvUnit">0.00</span></div>
  <div class="kpi">Pre√ßo Venda<br>R$ <span id="precoVenda">0.00</span></div>
  <div class="kpi">Margem<br><span id="margem">0</span>%</div>
</div>

<button onclick="salvar()">Salvar Ficha T√©cnica</button>
</div>

<script>
const sb = supabase.createClient(
  "https://dsngsuetvucxeztbgbtb.supabase.co",
  "sb_publishable_rN6fZXNxnjgwnbXTPXEP5A_7n5Ty9Cp"
);

let produtoSelecionado = null;
let ingredienteSelecionado = null;
let ingredientes = [];
let cmvTotal = 0;

/* ===== BUSCA PRODUTO ===== */
buscaProduto.onkeyup = async () => {
  if (buscaProduto.value.length < 2) return listaProduto.innerHTML = "";

  const r = await fetch(`/api/produtos-busca?q=${encodeURIComponent(buscaProduto.value)}`);
  const j = await r.json();

  listaProduto.innerHTML = "";
  (j.items || []).forEach(p => {
    listaProduto.innerHTML += `
      <div class="item" onclick="selecionarProduto(${p.id}, '${p.descricao}', '${p.unidadeDeVenda}')">
        ${p.descricao}
      </div>`;
  });
};

async function selecionarProduto(id, nome, unidade){
  const r = await fetch(`/api/produto-preco?produtoId=${id}`);
  const j = await r.json();

  if (!j.items?.length) {
    alert("Pre√ßo n√£o encontrado");
    return;
  }

  const p = j.items[0];

  produtoSelecionado = {
    id,
    nome,
    unidade,
    preco: p.precoVenda1 || 0
  };

  precoVenda.innerText = produtoSelecionado.preco.toFixed(2);
  infoProduto.innerText = `Unidade: ${unidade}`;
  listaProduto.innerHTML = "";
}

/* ===== BUSCA INGREDIENTE ===== */
buscaIngrediente.onkeyup = async () => {
  if (buscaIngrediente.value.length < 2) return listaIngrediente.innerHTML = "";

  const r = await fetch(`/api/produtos-busca?q=${encodeURIComponent(buscaIngrediente.value)}`);
  const j = await r.json();

  listaIngrediente.innerHTML = "";
  (j.items || []).forEach(p => {
    listaIngrediente.innerHTML += `
      <div class="item" onclick="selecionarIngrediente(${p.id}, '${p.descricao}', '${p.unidadeDeVenda}')">
        ${p.descricao}
      </div>`;
  });
};

async function selecionarIngrediente(id, nome, unidade){
  const r = await fetch(`/api/produto-preco?produtoId=${id}`);
  const j = await r.json();

  if (!j.items?.length) {
    alert("Custo n√£o encontrado");
    return;
  }

  const p = j.items[0];

  ingredienteSelecionado = {
    nome,
    unidade,
    custo: p.custoProduto || p.precoMedioDeReposicao || 0
  };

  un.value = unidade;
  custo.value = ingredienteSelecionado.custo.toFixed(2);
  listaIngrediente.innerHTML = "";
}

/* ===== ADD INGREDIENTE ===== */
function addIngrediente(){
  if (!ingredienteSelecionado || !qtd.value) return;

  const quantidade = Number(qtd.value);
  const custoTotal = quantidade * ingredienteSelecionado.custo;

  ingredientes.push({
    nome: ingredienteSelecionado.nome,
    unidade: ingredienteSelecionado.unidade,
    quantidade,
    custo_unitario: ingredienteSelecionado.custo,
    custo_total: custoTotal
  });

  cmvTotal += custoTotal;
  render();
}

/* ===== RENDER ===== */
function render(){
  listaIng.innerHTML = ingredientes.map(i =>
    `<p>${i.nome} (${i.unidade}) ‚Äî R$ ${i.custo_total.toFixed(2)}</p>`
  ).join("");

  cmvTotalSpan.innerText = cmvTotal.toFixed(2);
  cmvUnit.innerText = (cmvTotal / rendimentoFinal.value).toFixed(2);

  const preco = produtoSelecionado?.preco || 0;
  margem.innerText = preco
    ? (((preco - (cmvTotal / rendimentoFinal.value)) / preco) * 100).toFixed(1)
    : 0;
}

/* ===== SALVAR ===== */
async function salvar(){
  if (!produtoSelecionado) {
    alert("Selecione um produto");
    return;
  }

  await sb.from("ficha_tecnica").insert({
    produto_nome: produtoSelecionado.nome,
    unidade_produto: produtoSelecionado.unidade,
    preco_venda: produtoSelecionado.preco,
    receita: ingredientes,
    rendimento: rendimentoFinal.value,
    custo_total: cmvTotal,
    custo_unitario: cmvTotal / rendimentoFinal.value,
    margem_percentual: margem.innerText
  });

  alert("Ficha t√©cnica salva com sucesso!");
}
</script>
</body>
</html>
