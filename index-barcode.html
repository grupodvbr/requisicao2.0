<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Requisi√ß√£o de Compras ‚Ä¢ Del√≠cia Gourmet</title>

<meta name="viewport"
content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no,viewport-fit=cover">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="https://unpkg.com/@ericblade/quagga2/dist/quagga.min.js"></script>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Inter,Arial;
  background:#eef2ff;
  display:flex;
  justify-content:center;
  padding:12px;
}
.container{
  background:#fff;
  border-radius:24px;
  box-shadow:0 20px 50px rgba(0,0,0,.15);
  max-width:520px;
  width:100%;
  padding:20px;
}
.topbar{
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.btn-logout{
  background:#fee2e2;
  color:#991b1b;
  border:none;
  padding:6px 12px;
  border-radius:999px;
  font-weight:800;
  font-size:12px;
}
label{font-weight:700;margin-top:14px;display:block}
input,select,textarea{
  width:100%;
  padding:14px;
  margin-top:6px;
  border:1px solid #cbd5e1;
  border-radius:14px;
  font-size:15px;
}
input[readonly]{background:#f1f5f9}
button{
  width:100%;
  padding:14px;
  margin-top:12px;
  border:none;
  border-radius:16px;
  font-weight:800;
  cursor:pointer;
}
.btn-primary{background:#2563eb;color:#fff}
.btn-muted{background:#e5e7eb}
#camera{
  display:none;
  width:100%;
  height:260px;
  background:#000;
  border-radius:18px;
  margin-top:12px;
}
#camera video{width:100%;height:100%;object-fit:cover}
.badge{
  display:inline-block;
  background:#e0f2fe;
  color:#0369a1;
  padding:8px 16px;
  border-radius:999px;
  font-weight:800;
  margin-top:10px;
  font-size:13px;
}
.list{
  background:#fff;
  border:1px solid #ddd;
  border-radius:10px;
  margin-top:6px;
  max-height:220px;
  overflow:auto;
}
.item{
  padding:10px;
  border-bottom:1px solid #eee;
  cursor:pointer;
}
.item:hover{background:#f1f5f9}
table{
  width:100%;
  border-collapse:collapse;
  margin-top:16px;
  font-size:13px;
}
th,td{
  border:1px solid #e5e7eb;
  padding:8px;
  text-align:center;
}
.hidden{display:none}
</style>
</head>

<body>
<div class="container">

<div class="topbar">
  <h2>üìã Requisi√ß√£o</h2>
  <button class="btn-logout" id="btnLogout">Sair</button>
</div>

<div id="loginArea">
  <label>Usu√°rio</label>
  <input id="usuario">
  <label>Senha</label>
  <input id="senha" type="password">
  <button class="btn-primary" id="btnLogin">Entrar</button>
</div>

<div id="appArea" class="hidden">

<label>Setor</label>
<select id="setor">
  <option>Cozinha</option>
  <option>Limpeza</option>
  <option>Bar</option>
</select>

<label>Modo de busca</label>
<select id="modoBusca">
  <option value="barcode">C√≥digo de barras</option>
  <option value="nome">Nome do produto</option>
  <option value="id">ID do produto</option>
</select>

<label>Buscar produto</label>
<input id="busca">
<div id="lista" class="list hidden"></div>

<button class="btn-muted" id="btnManual">Buscar</button>
<button class="btn-primary" id="btnCamera">Abrir c√¢mera</button>

<div id="camera"></div>

<label>Produto</label>
<input id="produto" readonly>
<div id="unidadeBox"></div>

<label>Quantidade</label>
<input type="number" id="quantidade" step="0.01">

<label>Observa√ß√µes</label>
<textarea id="observacoes"></textarea>

<button class="btn-primary" id="btnEnviar">Enviar requisi√ß√£o</button>

<h3>Hist√≥rico (7 dias)</h3>
<table>
<thead>
<tr><th>Produto</th><th>Qtd</th><th>Un</th><th>Status</th></tr>
</thead>
<tbody id="historico"></tbody>
</table>

</div>

<audio id="beep">
<source src="data:audio/wav;base64,UklGRlIAAABXQVZFZm10IBAAAAABAAEAESsAACJWAAACABAAZGF0YQwAAAAA">
</audio>

</div>

<script>
const sb=supabase.createClient(
 "https://mybsriouiwqsdufujbsc.supabase.co",
 "sb_publishable_AUyBEIVCAMUoXwDKUmlqSw_v8EY8rVN"
);

const normalizar=c=>"0"+String(c).replace(/\D/g,"");
let usuarioLogado=JSON.parse(localStorage.getItem("usuario"));
let unidadeAuto="",barcodeFinal="";

setor.value=localStorage.getItem("setor")||setor.value;
setor.onchange=()=>localStorage.setItem("setor",setor.value);

btnLogin.onclick=async()=>{
 const {data}=await sb.from("usuarios")
 .select("*").eq("usuario",usuario.value).eq("senha",senha.value).eq("ativo",true).single();
 if(!data)return;
 localStorage.setItem("usuario",JSON.stringify(data.usuario));
 location.reload();
};

if(usuarioLogado){
 loginArea.classList.add("hidden");
 appArea.classList.remove("hidden");
 carregarHistorico();
}

btnLogout.onclick=()=>{localStorage.clear();location.reload();};

busca.onkeyup=async()=>{
 if(modoBusca.value!=="nome")return;
 if(busca.value.length<2){lista.classList.add("hidden");return;}
 const r=await fetch(`/api/produtos-busca?q=${busca.value}`);
 const j=await r.json();
 lista.innerHTML="";
 (j.items||[]).forEach(p=>{
  const d=document.createElement("div");
  d.className="item";
  d.textContent=`${p.id} - ${p.descricao}`;
  d.onclick=()=>carregarProdutoDetalhe(p.id);
  lista.appendChild(d);
 });
 lista.classList.remove("hidden");
};

async function carregarProdutoDetalhe(id){
 const r=await fetch(`/api/produto-detalhe?id=${id}`);
 const p=await r.json();
 produto.value=p.descricao;
 unidadeAuto=p.unidadeDeVenda;
 unidadeBox.innerHTML=`<div class="badge">${unidadeAuto}</div>`;
 lista.classList.add("hidden");
}

btnManual.onclick=async()=>{
 if(modoBusca.value==="barcode"){
  buscarBarcode(normalizar(busca.value));
 }
 if(modoBusca.value==="id"){
  carregarProdutoDetalhe(busca.value);
 }
};

async function buscarBarcode(code){
 barcodeFinal=code;
 const r=await fetch(`/api/buscar-barcode?barcode=${code}`);
 const j=await r.json();
 if(j?.produto){
  produto.value=j.produto.descricao;
  unidadeAuto=j.produto.unidadeDeVenda;
  unidadeBox.innerHTML=`<div class="badge">${unidadeAuto}</div>`;
  beep.play();
  fecharCamera();
 }
}

btnCamera.onclick=()=>{
 camera.style.display="block";
 Quagga.init({
  inputStream:{type:"LiveStream",target:camera,constraints:{facingMode:"environment"}},
  decoder:{readers:["ean_reader","ean_8_reader","upc_reader","code_128_reader"]}
 },()=>Quagga.start());
 Quagga.onDetected(r=>buscarBarcode(normalizar(r.codeResult.code)));
};

function fecharCamera(){
 Quagga.stop();
 camera.style.display="none";
}

btnEnviar.onclick=async()=>{
 if(!produto.value||!quantidade.value)return;
 await sb.from("requisicoes").insert({
  usuario:usuarioLogado,
  setor:setor.value,
  produto:produto.value,
  unidade:unidadeAuto,
  quantidade:quantidade.value,
  observacoes:observacoes.value,
  barcode:barcodeFinal,
  status:"PENDENTE"
 });
 produto.value="";quantidade.value="";observacoes.value="";unidadeBox.innerHTML="";
 carregarHistorico();
};

async function carregarHistorico(){
 historico.innerHTML="";
 const seteDias=new Date(Date.now()-7*86400000).toISOString();
 const {data}=await sb.from("requisicoes")
 .select("*").eq("usuario",usuarioLogado)
 .gte("created_at",seteDias).order("created_at",{ascending:false});
 (data||[]).forEach(r=>{
  historico.innerHTML+=`
   <tr>
    <td>${r.produto}</td>
    <td>${r.quantidade}</td>
    <td>${r.unidade}</td>
    <td>${r.status}</td>
   </tr>`;
 });
}
</script>
</body>
</html>
