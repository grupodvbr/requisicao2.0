<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Requisi√ß√£o de Compras ‚Äì DEL√çCIA GOURMET</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="https://unpkg.com/@ericblade/quagga2/dist/quagga.min.js"></script>

<style>
body{
  font-family:Inter, Arial, sans-serif;
  background:#f4f6f8;
  display:flex;
  justify-content:center;
  padding:20px;
}
.container{
  background:#fff;
  border-radius:14px;
  box-shadow:0 10px 25px rgba(0,0,0,.12);
  max-width:520px;
  width:100%;
  padding:24px;
}
h2{text-align:center;margin-bottom:18px}
label{font-weight:600;margin-top:12px;display:block}
input,select,textarea{
  width:100%;
  padding:12px;
  margin-top:6px;
  border:1px solid #cbd5e1;
  border-radius:8px;
  font-size:15px;
}
input[readonly]{background:#f1f5f9}
textarea{min-height:70px}
button{
  width:100%;
  padding:14px;
  margin-top:10px;
  border:none;
  border-radius:10px;
  font-weight:700;
  font-size:15px;
  cursor:pointer;
}
.btn-primary{background:#2563eb;color:#fff}
.btn-dark{background:#0f172a;color:#fff}
.btn-success{background:#16a34a;color:#fff}

#camera{
  width:100%;
  height:260px;
  background:#000;
  border-radius:12px;
  margin-top:10px;
  overflow:hidden;
}
#camera video{
  width:100%;
  height:100%;
  object-fit:cover;
}

.badge{
  display:inline-block;
  background:#e0f2fe;
  color:#0369a1;
  padding:6px 14px;
  border-radius:999px;
  font-weight:700;
  margin-top:6px;
  font-size:13px;
}

.alert{
  background:#dcfce7;
  color:#166534;
  padding:10px;
  border-radius:8px;
  text-align:center;
  font-weight:700;
  margin-top:10px;
  display:none;
}
</style>
</head>

<body>
<div class="container">

<h2>üìã Requisi√ß√£o de Compras</h2>

<!-- LOGIN -->
<label>Usu√°rio</label>
<input id="usuario">

<label>Senha</label>
<input id="senha" type="password">

<button class="btn-dark" id="btnLogin">üîê Entrar</button>

<hr>

<label>Setor</label>
<select id="setor">
  <option value="">Selecione</option>
  <option>Cozinha</option>
  <option>Limpeza</option>
  <option>Bar</option>
</select>

<label>C√≥digo de Barras</label>
<input id="barcode">

<button class="btn-dark" id="btnManual">üîç Pesquisar manualmente</button>
<button class="btn-primary" id="btnCamera">üì∑ Ler com a c√¢mera</button>

<div id="camera"></div>

<label>Produto</label>
<input id="produto" readonly>

<div id="unidadeBox"></div>

<label>Quantidade</label>
<input type="number" id="quantidade" min="1">

<label>Observa√ß√µes</label>
<textarea id="observacoes"></textarea>

<button class="btn-success" id="btnEnviar">ENVIAR REQUISI√á√ÉO</button>

<div class="alert" id="alerta">‚úÖ Requisi√ß√£o enviada com sucesso!</div>

<audio id="beep">
<source src="data:audio/wav;base64,UklGRlIAAABXQVZFZm10IBAAAAABAAEAESsAACJWAAACABAAZGF0YQwAAAAA">
</audio>

</div>

<script>
const SUPABASE_URL = "https://mybsriouiwqsdufujbsc.supabase.co";
const SUPABASE_KEY = "sb_publishable_AUyBEIVCAMUoXwDKUmlqSw_v8EY8rVN";
const sb = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

const beep = document.getElementById("beep");
let usuarioLogado = null;
let lendo=false, buscando=false, unidadeAuto="", barcodeFinal="";

/* LOGIN */
btnLogin.onclick = async ()=>{
  const u = usuario.value.trim();
  const s = senha.value.trim();
  if(!u || !s) return alert("Informe usu√°rio e senha");

  const {data} = await sb
    .from("usuarios")
    .select("*")
    .eq("usuario",u)
    .eq("senha",s)
    .eq("ativo",true)
    .single();

  if(!data) return alert("Usu√°rio ou senha inv√°lidos");

  usuarioLogado = data.usuario;
  alert("Login realizado com sucesso");
};

/* NORMALIZA */
function normalizar(c){
  return "0"+String(c).replace(/\D/g,"");
}

/* BUSCAR PRODUTO */
async function buscarProduto(code){
  barcodeFinal = code;
  const r = await fetch(`/api/buscar-barcode?barcode=${code}`);
  const j = await r.json();
  if(!j.produto) return alert("Produto n√£o encontrado");

  produto.value = j.produto.descricao;
  unidadeAuto = j.produto.unidadeDeVenda;
  unidadeBox.innerHTML = `<div class="badge">üìè Unidade: ${unidadeAuto}</div>`;
  beep.play();
  if(lendo){Quagga.stop();lendo=false;}
}

/* MANUAL */
btnManual.onclick=()=>{
  if(!barcode.value) return;
  buscarProduto(normalizar(barcode.value));
};

/* CAMERA */
btnCamera.onclick=()=>{
  if(lendo) return;
  lendo=true;

  Quagga.init({
    inputStream:{type:"LiveStream",target:camera,constraints:{facingMode:"environment"}},
    decoder:{readers:["ean_reader","ean_8_reader","upc_reader","code_128_reader"]},
    locate:true
  },err=>{
    if(err) return alert("Erro c√¢mera");
    Quagga.start();
  });

  Quagga.onDetected(r=>{
    if(buscando) return;
    buscarProduto(normalizar(r.codeResult.code));
  });
};

/* ENVIAR */
btnEnviar.onclick = async ()=>{
  if(!usuarioLogado) return alert("Fa√ßa login");
  if(!setor.value) return alert("Selecione o setor");
  if(!produto.value || !quantidade.value) return alert("Produto e quantidade obrigat√≥rios");

  await sb.from("requisicoes").insert({
    usuario: usuarioLogado,
    setor: setor.value,
    produto: produto.value,
    unidade: unidadeAuto,
    quantidade: quantidade.value,
    observacoes: observacoes.value,
    barcode: barcodeFinal,
    status: "PENDENTE"
  });

  alerta.style.display="block";
  setTimeout(()=>alerta.style.display="none",3000);
};
</script>

</body>
</html>
