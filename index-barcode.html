<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Requisi√ß√£o de Compras ‚Ä¢ Del√≠cia Gourmet</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<meta name="theme-color" content="#2563eb">
<link rel="manifest" href="/manifest.json">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="https://unpkg.com/@ericblade/quagga2/dist/quagga.min.js"></script>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Inter,Arial;
  background:#f4f6f8;
  display:flex;
  justify-content:center;
  padding:16px;
}
.container{
  background:#fff;
  border-radius:22px;
  box-shadow:0 18px 45px rgba(0,0,0,.15);
  max-width:520px;
  width:100%;
  padding:22px;
  position:relative;
}
h2{text-align:center;font-weight:800;margin:6px 0 18px}

label{font-weight:700;margin-top:14px;display:block}
input,select,textarea{
  width:100%;
  padding:14px;
  margin-top:6px;
  border:1px solid #cbd5e1;
  border-radius:14px;
  font-size:15px;
}
input[readonly]{background:#f1f5f9}
textarea{min-height:80px}

button{
  width:100%;
  padding:14px;
  margin-top:12px;
  border:none;
  border-radius:16px;
  font-weight:800;
  font-size:15px;
  cursor:pointer;
}
.btn-primary{background:#2563eb;color:#fff}
.btn-dark{background:#0f172a;color:#fff}
.btn-muted{background:#e5e7eb;color:#111}

.badge{
  display:inline-block;
  background:#e0f2fe;
  color:#0369a1;
  padding:8px 16px;
  border-radius:999px;
  font-weight:800;
  margin-top:8px;
  font-size:13px;
}

#camera{
  display:none;
  width:100%;
  height:260px;
  background:#000;
  border-radius:18px;
  margin-top:10px;
  overflow:hidden;
}
#camera video{width:100%;height:100%;object-fit:cover}

.profile{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:14px;
}
.profile-name{
  font-weight:800;
  background:#f1f5f9;
  padding:10px 16px;
  border-radius:999px;
  cursor:pointer;
}
.profile-menu{
  display:none;
  position:absolute;
  right:22px;
  top:68px;
  background:#fff;
  border-radius:14px;
  box-shadow:0 12px 30px rgba(0,0,0,.15);
  overflow:hidden;
}
.profile-menu button{
  background:none;
  border:none;
  padding:14px 18px;
  font-weight:800;
  cursor:pointer;
  width:100%;
  text-align:left;
}

table{
  width:100%;
  border-collapse:collapse;
  margin-top:16px;
  font-size:13px;
}
th,td{
  border:1px solid #e5e7eb;
  padding:8px;
  text-align:center;
}
th{background:#f1f5f9}

.action-delete{
  background:#fee2e2;
  color:#991b1b;
  border:none;
  border-radius:10px;
  padding:6px 12px;
  font-weight:800;
  cursor:pointer;
  position:relative;
}
.action-delete.loading{
  pointer-events:none;
  opacity:.6;
}
.action-delete.loading::after{
  content:"...";
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
}
</style>
</head>

<body>
<div class="container">

<h2>üìã Requisi√ß√£o de Compras</h2>

<div id="profileArea"></div>

<div id="loginArea">
  <label>Usu√°rio</label>
  <input id="usuario">
  <label>Senha</label>
  <input id="senha" type="password">
  <button class="btn-dark" id="btnLogin">Entrar</button>
</div>

<div id="appArea" style="display:none">

<label>Setor</label>
<select id="setor">
  <option value="">Selecione</option>
  <option>Cozinha</option>
  <option>Limpeza</option>
  <option>Bar</option>
</select>

<label>C√≥digo de Barras</label>
<input id="barcode">

<button class="btn-muted" id="btnManual">Buscar manual</button>
<button class="btn-primary" id="btnOpenCamera">Abrir c√¢mera</button>
<button class="btn-muted" id="btnCloseCamera" style="display:none">Fechar c√¢mera</button>

<div id="camera"></div>

<label>Produto</label>
<input id="produto" readonly>
<div id="unidadeBox"></div>

<label>Quantidade</label>
<input type="number" id="quantidade" min="1">

<label>Observa√ß√µes</label>
<textarea id="observacoes"></textarea>

<button class="btn-primary" id="btnEnviar">Enviar requisi√ß√£o</button>

<h3>Hist√≥rico (7 dias)</h3>
<table>
<thead>
<tr>
<th>Produto</th><th>Un.</th><th>Qtd</th><th>Setor</th><th>Status</th><th>A√ß√£o</th>
</tr>
</thead>
<tbody id="historico"></tbody>
</table>

<button class="btn-muted" id="btnMais" style="display:none">Carregar mais</button>

</div>

<audio id="beep">
<source src="data:audio/wav;base64,UklGRlIAAABXQVZFZm10IBAAAAABAAEAESsAACJWAAACABAAZGF0YQwAAAAA">
</audio>

</div>

<script>
const sb = supabase.createClient(
  "https://mybsriouiwqsdufujbsc.supabase.co",
  "sb_publishable_AUyBEIVCAMUoXwDKUmlqSw_v8EY8rVN"
);

let usuarioLogado = JSON.parse(localStorage.getItem("usuario"));
let page=0, limit=10;
let lendo=false, unidadeAuto="", barcodeFinal="";

btnLogin.onclick = async ()=>{
  const {data} = await sb.from("usuarios")
    .select("*")
    .eq("usuario",usuario.value)
    .eq("senha",senha.value)
    .eq("ativo",true)
    .single();

  if(!data) return alert("Usu√°rio ou senha inv√°lidos");
  localStorage.setItem("usuario",JSON.stringify(data.usuario));
  location.reload();
};

if(usuarioLogado){
  loginArea.style.display="none";
  appArea.style.display="block";
  profileArea.innerHTML=`
    <div class="profile">
      <div class="profile-name" onclick="toggleMenu()">üë§ ${usuarioLogado}</div>
      <div class="profile-menu" id="menuPerfil">
        <button onclick="logout()">Sair</button>
      </div>
    </div>`;
  carregarHistorico();
}

function toggleMenu(){
  const m=document.getElementById("menuPerfil");
  m.style.display=m.style.display==="block"?"none":"block";
}
function logout(){
  localStorage.removeItem("usuario");
  location.reload();
}

function normalizar(c){
  return "0"+String(c).replace(/\D/g,"");
}

async function buscarProduto(code){
  barcodeFinal=code;
  const r=await fetch(`/api/buscar-barcode?barcode=${code}`);
  const j=await r.json();
  if(!j.produto) return alert("Produto n√£o encontrado");

  produto.value=j.produto.descricao;
  unidadeAuto=j.produto.unidadeDeVenda;
  unidadeBox.innerHTML=`<div class="badge">üìè Unidade: ${unidadeAuto}</div>`;
  document.getElementById("beep").play();
  fecharCamera();
}

btnManual.onclick=()=>barcode.value&&buscarProduto(normalizar(barcode.value));

btnOpenCamera.onclick=()=>{
  camera.style.display="block";
  btnOpenCamera.style.display="none";
  btnCloseCamera.style.display="block";
  Quagga.init({
    inputStream:{type:"LiveStream",target:camera,constraints:{facingMode:"environment"}},
    decoder:{readers:["ean_reader","ean_8_reader","upc_reader","code_128_reader"]}
  },()=>Quagga.start());
};

function fecharCamera(){
  if(lendo) Quagga.stop();
  camera.style.display="none";
  btnOpenCamera.style.display="block";
  btnCloseCamera.style.display="none";
}

btnCloseCamera.onclick=fecharCamera;

btnEnviar.onclick=async()=>{
  if(!setor.value||!produto.value||!quantidade.value) return alert("Preencha tudo");
  await sb.from("requisicoes").insert({
    usuario:usuarioLogado,
    setor:setor.value,
    produto:produto.value,
    unidade:unidadeAuto,
    quantidade:quantidade.value,
    observacoes:observacoes.value,
    barcode:barcodeFinal,
    status:"PENDENTE"
  });
  limparCampos();
  page=0;
  historico.innerHTML="";
  carregarHistorico();
};

async function carregarHistorico(){
  const seteDias=new Date(Date.now()-7*86400000).toISOString();
  const {data}=await sb.from("requisicoes")
    .select("*")
    .eq("usuario",usuarioLogado)
    .gte("created_at",seteDias)
    .order("created_at",{ascending:false})
    .range(page*limit,(page+1)*limit-1);

  data.forEach(r=>{
    const horas=(Date.now()-new Date(r.created_at))/3600000;
    historico.insertAdjacentHTML("beforeend",`
      <tr id="row-${r.id}">
        <td>${r.produto}</td>
        <td>${r.unidade}</td>
        <td>${r.quantidade}</td>
        <td>${r.setor}</td>
        <td>${r.status}</td>
        <td>${horas<=1?`<button class="action-delete" onclick="excluir('${r.id}',this)">Excluir</button>`:"-"}</td>
      </tr>
    `);
  });
  btnMais.style.display=data.length===limit?"block":"none";
  page++;
}

btnMais.onclick=carregarHistorico;

async function excluir(id,btn){
  if(!confirm("Excluir requisi√ß√£o?")) return;
  btn.classList.add("loading");

  const {data}=await sb.rpc("excluir_requisicao",{p_id:id,p_usuario:usuarioLogado});
  if(!data){
    alert("Voc√™ s√≥ pode excluir at√© 1 hora ap√≥s o envio");
    btn.classList.remove("loading");
    return;
  }
  document.getElementById("row-"+id).remove();
}

function limparCampos(){
  barcode.value="";
  produto.value="";
  quantidade.value="";
  observacoes.value="";
  unidadeBox.innerHTML="";
}
</script>
</body>
</html>
