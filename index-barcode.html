<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Requisi√ß√£o de Compras ‚Ä¢ Del√≠cia Gourmet</title>

<meta name="viewport"
content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no,viewport-fit=cover">

<meta name="theme-color" content="#1e40af">
<link rel="manifest" href="/manifest.json">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="https://unpkg.com/@ericblade/quagga2/dist/quagga.min.js"></script>

<style>
*{box-sizing:border-box}
html,body{margin:0;padding:0;touch-action:manipulation}
body{
  font-family:Inter,Arial;
  background:linear-gradient(180deg,#eef2ff,#f8fafc);
  display:flex;
  justify-content:center;
  padding:12px;
}
.container{
  background:#fff;
  border-radius:24px;
  box-shadow:0 20px 50px rgba(0,0,0,.15);
  max-width:520px;
  width:100%;
  padding:20px;
  position:relative;
}
label{font-weight:700;margin-top:14px;display:block}
input,select,textarea{
  width:100%;
  padding:14px;
  margin-top:6px;
  border:1px solid #cbd5e1;
  border-radius:14px;
  font-size:15px;
}
input[readonly]{background:#f1f5f9}
textarea{min-height:80px;resize:none}
button{
  width:100%;
  padding:14px;
  margin-top:12px;
  border:none;
  border-radius:16px;
  font-weight:800;
  font-size:15px;
  cursor:pointer;
  position:relative;
}
.btn-primary{background:#2563eb;color:#fff}
.btn-muted{background:#e5e7eb;color:#0f172a}
button.loading{pointer-events:none}
button.loading::after{
  content:"Processando‚Ä¶";
  position:absolute;inset:0;
  background:rgba(0,0,0,.35);
  color:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  border-radius:16px;
}
#camera{
  display:none;
  width:100%;
  height:260px;
  background:#000;
  border-radius:18px;
  margin-top:12px;
  overflow:hidden;
}
#camera video{width:100%;height:100%;object-fit:cover}
.badge{
  display:inline-block;
  background:#e0f2fe;
  color:#0369a1;
  padding:8px 16px;
  border-radius:999px;
  font-weight:800;
  margin-top:10px;
  font-size:13px;
}
table{
  width:100%;
  border-collapse:collapse;
  margin-top:16px;
  font-size:13px;
}
th,td{
  border:1px solid #e5e7eb;
  padding:8px;
  text-align:center;
}
th{background:#f1f5f9}
.hidden{display:none}
</style>
</head>

<body>
<div class="container">

<h2>üìã Requisi√ß√£o de Compras</h2>

<!-- LOGIN -->
<div id="loginArea">
  <label>Usu√°rio</label>
  <input id="usuario">
  <label>Senha</label>
  <input id="senha" type="password">
  <button class="btn-primary" id="btnLogin">Entrar</button>
</div>

<!-- APP -->
<div id="appArea" class="hidden">

<label>Setor</label>
<select id="setor">
  <option>Cozinha</option>
  <option>Limpeza</option>
  <option>Bar</option>
</select>

<label>Modo de busca</label>
<select id="modoBusca">
  <option value="barcode">C√≥digo de Barras</option>
  <option value="nome">Nome do Produto</option>
  <option value="id">ID do Produto</option>
</select>

<label>Buscar</label>
<input id="buscaInput" placeholder="Digite ou escaneie">

<button class="btn-muted" id="btnBuscar">Buscar</button>
<button class="btn-primary" id="btnCamera">Abrir c√¢mera</button>

<div id="camera"></div>

<label>Produto</label>
<input id="produto" readonly>
<div id="unidadeBox"></div>

<label>Quantidade</label>
<input type="number" id="quantidade" min="0.01" step="0.01">

<label>Observa√ß√µes</label>
<textarea id="observacoes"></textarea>

<button class="btn-primary" id="btnEnviar">Enviar requisi√ß√£o</button>

<h3>Hist√≥rico (7 dias)</h3>
<table>
<thead>
<tr>
<th>Produto</th><th>Qtd</th><th>Un</th><th>Status</th>
</tr>
</thead>
<tbody id="historico"></tbody>
</table>

</div>

<audio id="beep">
<source src="data:audio/wav;base64,UklGRlIAAABXQVZFZm10IBAAAAABAAEAESsAACJWAAACABAAZGF0YQwAAAAA">
</audio>

</div>

<script>
const sb=supabase.createClient(
 "https://mybsriouiwqsdufujbsc.supabase.co",
 "sb_publishable_AUyBEIVCAMUoXwDKUmlqSw_v8EY8rVN"
);

const normalizar=c=>"0"+String(c).replace(/\D/g,"");

let usuarioLogado=JSON.parse(localStorage.getItem("usuario"));
let unidadeAuto="",barcodeFinal="",produtoId=null;

/* LOGIN */
btnLogin.onclick=async()=>{
 const {data}=await sb.from("usuarios")
 .select("*").eq("usuario",usuario.value).eq("senha",senha.value).eq("ativo",true).single();
 if(!data)return;
 localStorage.setItem("usuario",JSON.stringify(data.usuario));
 location.reload();
};

if(usuarioLogado){
 loginArea.classList.add("hidden");
 appArea.classList.remove("hidden");
 carregarHistorico();
}

/* BUSCA */
btnBuscar.onclick=async()=>{
 const modo=modoBusca.value;
 const q=buscaInput.value.trim();
 if(!q)return;

 if(modo==="barcode"){
   buscarBarcode(normalizar(q));
 }
 if(modo==="id"){
   buscarPorId(q);
 }
 if(modo==="nome"){
   buscarPorNome(q);
 }
};

async function buscarBarcode(code){
 const r=await fetch(`/api/buscar-barcode?barcode=${code}`);
 const j=await r.json();
 if(j?.produto) preencherProduto(j.produto,code);
}

async function buscarPorId(id){
 const r=await fetch(`/api/produto?id=${id}`);
 const j=await r.json();
 if(j?.items?.length) preencherProduto(j.items[0],null);
}

async function buscarPorNome(nome){
 const r=await fetch(`/api/produtos-busca?q=${nome}`);
 const j=await r.json();
 if(j?.items?.length){
   const id=j.items[0].id;
   buscarPorId(id);
 }
}

function preencherProduto(p,barcode){
 produto.value=p.descricao;
 unidadeAuto=p.unidadeDeVenda;
 produtoId=p.id||null;
 barcodeFinal=barcode||"";
 unidadeBox.innerHTML=`<div class="badge">${unidadeAuto}</div>`;
 beep.play();
}

/* CAMERA */
btnCamera.onclick=()=>{
 camera.style.display="block";
 Quagga.init({
  inputStream:{type:"LiveStream",target:camera,constraints:{facingMode:"environment"}},
  decoder:{readers:["ean_reader","ean_8_reader","upc_reader","code_128_reader"]}
 },()=>Quagga.start());
 Quagga.onDetected(r=>{
  buscarBarcode(normalizar(r.codeResult.code));
  Quagga.stop();
  camera.style.display="none";
 });
};

/* ENVIAR */
btnEnviar.onclick=async()=>{
 if(!produto.value||!quantidade.value)return;
 btnEnviar.classList.add("loading");
 await sb.from("requisicoes").insert({
  usuario:usuarioLogado,
  setor:setor.value,
  produto:produto.value,
  unidade:unidadeAuto,
  quantidade:quantidade.value,
  observacoes:observacoes.value,
  barcode:barcodeFinal,
  status:"PENDENTE"
 });
 btnEnviar.classList.remove("loading");
 produto.value="";quantidade.value="";observacoes.value="";unidadeBox.innerHTML="";
 carregarHistorico();
};

/* HIST√ìRICO */
async function carregarHistorico(){
 historico.innerHTML="";
 const seteDias=new Date(Date.now()-7*86400000).toISOString();
 const {data}=await sb.from("requisicoes")
 .select("*").eq("usuario",usuarioLogado)
 .gte("created_at",seteDias)
 .order("created_at",{ascending:false});
 (data||[]).forEach(r=>{
  historico.innerHTML+=`
   <tr>
    <td>${r.produto}</td>
    <td>${r.quantidade}</td>
    <td>${r.unidade}</td>
    <td>${r.status}</td>
   </tr>`;
 });
}
</script>
</body>
</html>
