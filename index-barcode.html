<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Requisi√ß√£o de Compras ‚Ä¢ Del√≠cia Gourmet</title>

<meta name="viewport"
content="width=device-width,
initial-scale=1.0,
maximum-scale=1.0,
user-scalable=no,
viewport-fit=cover">

<meta name="theme-color" content="#2563eb">
<link rel="manifest" href="/manifest.json">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="https://unpkg.com/@ericblade/quagga2/dist/quagga.min.js"></script>

<style>
*{box-sizing:border-box}
html,body{
  margin:0;
  padding:0;
  touch-action:manipulation;
}
body{
  font-family:Inter,Arial,sans-serif;
  background:#f4f6f8;
  display:flex;
  justify-content:center;
  padding:14px;
}
.container{
  background:#fff;
  border-radius:22px;
  box-shadow:0 18px 45px rgba(0,0,0,.12);
  max-width:520px;
  width:100%;
  padding:22px;
}

/* ===== FORMS ===== */
label{font-weight:700;margin-top:14px;display:block}
input,select,textarea{
  width:100%;
  padding:14px;
  margin-top:6px;
  border:1px solid #cbd5e1;
  border-radius:14px;
  font-size:15px;
}
input[readonly]{background:#f1f5f9}
textarea{min-height:80px;resize:none}

/* ===== BUTTONS ===== */
button{
  width:100%;
  padding:14px;
  margin-top:12px;
  border:none;
  border-radius:16px;
  font-weight:800;
  font-size:15px;
  cursor:pointer;
  position:relative;
  overflow:hidden;
}
.btn-primary{background:#2563eb;color:#fff}
.btn-muted{background:#e5e7eb;color:#111}
.btn-dark{background:#0f172a;color:#fff}
.btn-danger{background:#fee2e2;color:#991b1b}

/* ===== BOT√ÉO ENVIAR OVERLAY ===== */
.btn-primary.loading{
  pointer-events:none;
  opacity:.85;
}
.btn-primary.loading::after{
  content:"Enviando...";
  position:absolute;
  inset:0;
  background:rgba(0,0,0,.25);
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:800;
  font-size:15px;
}

/* ===== CAMERA ===== */
#camera{
  display:none;
  width:100%;
  height:260px;
  background:#000;
  border-radius:18px;
  margin-top:10px;
  overflow:hidden;
}
#camera video{width:100%;height:100%;object-fit:cover}

/* ===== TABLE ===== */
table{
  width:100%;
  border-collapse:collapse;
  margin-top:16px;
  font-size:13px;
}
th,td{
  border:1px solid #e5e7eb;
  padding:8px;
  text-align:center;
}
th{background:#f1f5f9;font-weight:800}

/* ===== DELETE ===== */
.action-delete{
  background:#fee2e2;
  color:#991b1b;
  border:none;
  border-radius:10px;
  padding:6px 12px;
  font-weight:800;
  cursor:pointer;
  position:relative;
}
.action-delete.loading{
  pointer-events:none;
  opacity:.6;
}
.action-delete.loading::after{
  content:"...";
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
}

/* ===== UTIL ===== */
.hidden{display:none}
.badge{
  display:inline-block;
  background:#e0f2fe;
  color:#0369a1;
  padding:8px 16px;
  border-radius:999px;
  font-weight:800;
  margin-top:8px;
  font-size:13px;
}
</style>
</head>

<body>
<div class="container">

<h2 style="text-align:center;font-weight:800">üìã Requisi√ß√£o de Compras</h2>

<!-- LOGIN -->
<div id="loginArea">
  <label>Usu√°rio</label>
  <input id="usuario">
  <label>Senha</label>
  <input id="senha" type="password">
  <button class="btn-dark" id="btnLogin">Entrar</button>
</div>

<!-- APP -->
<div id="appArea" class="hidden">

<label>Setor</label>
<select id="setor">
  <option value="">Selecione</option>
  <option>Cozinha</option>
  <option>Limpeza</option>
  <option>Bar</option>
</select>

<label>C√≥digo de Barras</label>
<input id="barcode">

<button class="btn-muted" id="btnManual">Buscar manual</button>
<button class="btn-primary" id="btnOpenCamera">Abrir c√¢mera</button>
<button class="btn-muted hidden" id="btnCloseCamera">Fechar c√¢mera</button>

<div id="camera"></div>

<label>Produto</label>
<input id="produto" readonly>

<div id="unidadeBox"></div>

<label>Quantidade</label>
<input type="number" id="quantidade" min="1">

<label>Observa√ß√µes</label>
<textarea id="observacoes"></textarea>

<button class="btn-primary" id="btnEnviar">Enviar requisi√ß√£o</button>

<h3>Hist√≥rico (7 dias)</h3>
<table>
<thead>
<tr>
<th>Produto</th><th>Un.</th><th>Qtd</th><th>Setor</th><th>Status</th><th>A√ß√£o</th>
</tr>
</thead>
<tbody id="historico"></tbody>
</table>

<button class="btn-muted hidden" id="btnMais">Carregar mais</button>

</div>

<audio id="beep">
<source src="data:audio/wav;base64,UklGRlIAAABXQVZFZm10IBAAAAABAAEAESsAACJWAAACABAAZGF0YQwAAAAA">
</audio>

</div>

<script>
/* ===== SUPABASE ===== */
const sb = supabase.createClient(
  "https://mybsriouiwqsdufujbsc.supabase.co",
  "sb_publishable_AUyBEIVCAMUoXwDKUmlqSw_v8EY8rVN"
);

let usuarioLogado = JSON.parse(localStorage.getItem("usuario"));
let page=0, limit=10;
let unidadeAuto="", barcodeFinal="";
let enviando=false;

/* ===== LOGIN ===== */
btnLogin.onclick = async ()=>{
  const {data} = await sb.from("usuarios")
    .select("*")
    .eq("usuario",usuario.value)
    .eq("senha",senha.value)
    .eq("ativo",true)
    .single();

  if(!data) return alert("Usu√°rio ou senha inv√°lidos");
  localStorage.setItem("usuario",JSON.stringify(data.usuario));
  location.reload();
};

/* ===== INIT ===== */
if(usuarioLogado){
  loginArea.classList.add("hidden");
  appArea.classList.remove("hidden");
  carregarHistorico();
}

/* ===== BARCODE ===== */
function normalizar(c){
  return "0"+String(c).replace(/\D/g,"");
}

/* ===== BUSCAR PRODUTO ===== */
async function buscarProduto(code){
  barcodeFinal=code;
  const r=await fetch(`/api/buscar-barcode?barcode=${code}`);
  const j=await r.json();
  if(!j.produto) return alert("Produto n√£o encontrado");

  produto.value=j.produto.descricao;
  unidadeAuto=j.produto.unidadeDeVenda;
  unidadeBox.innerHTML=`<div class="badge">üìè Unidade: ${unidadeAuto}</div>`;
  document.getElementById("beep").play();
  fecharCamera();
}

/* ===== CAMERA ===== */
btnOpenCamera.onclick=()=>{
  camera.style.display="block";
  btnOpenCamera.classList.add("hidden");
  btnCloseCamera.classList.remove("hidden");

  Quagga.init({
    inputStream:{type:"LiveStream",target:camera,constraints:{facingMode:"environment"}},
    decoder:{readers:["ean_reader","ean_8_reader","upc_reader","code_128_reader"]}
  },()=>Quagga.start());

  Quagga.onDetected(r=>buscarProduto(normalizar(r.codeResult.code)));
};
function fecharCamera(){
  Quagga.stop();
  camera.style.display="none";
  btnOpenCamera.classList.remove("hidden");
  btnCloseCamera.classList.add("hidden");
}
btnCloseCamera.onclick=fecharCamera;

/* ===== MANUAL ===== */
btnManual.onclick=()=>barcode.value&&buscarProduto(normalizar(barcode.value));

/* ===== ENVIO COM OVERLAY ===== */
btnEnviar.onclick=async()=>{
  if(enviando) return;
  if(!setor.value||!produto.value||!quantidade.value) return alert("Preencha tudo");

  enviando=true;
  btnEnviar.classList.add("loading");

  await sb.from("requisicoes").insert({
    usuario:usuarioLogado,
    setor:setor.value,
    produto:produto.value,
    unidade:unidadeAuto,
    quantidade:quantidade.value,
    observacoes:observacoes.value,
    barcode:barcodeFinal,
    status:"PENDENTE"
  });

  btnEnviar.classList.remove("loading");
  enviando=false;

  limparCampos();
  historico.insertAdjacentHTML("afterbegin",""); 
  page=0;
  historico.innerHTML="";
  carregarHistorico();
};

/* ===== HIST√ìRICO ===== */
async function carregarHistorico(){
  const seteDias=new Date(Date.now()-7*86400000).toISOString();
  const {data}=await sb.from("requisicoes")
    .select("*")
    .eq("usuario",usuarioLogado)
    .gte("created_at",seteDias)
    .order("created_at",{ascending:false})
    .range(page*limit,(page+1)*limit-1);

  data.forEach(r=>{
    const horas=(Date.now()-new Date(r.created_at))/3600000;
    historico.insertAdjacentHTML("beforeend",`
      <tr id="row-${r.id}">
        <td>${r.produto}</td>
        <td>${r.unidade}</td>
        <td>${r.quantidade}</td>
        <td>${r.setor}</td>
        <td>${r.status}</td>
        <td>
          ${horas<=1
            ? `<button class="action-delete" onclick="excluir('${r.id}',this)">Excluir</button>`
            : "-"}
        </td>
      </tr>
    `);
  });

  btnMais.classList.toggle("hidden", data.length!==limit);
  page++;
}
btnMais.onclick=carregarHistorico;

/* ===== EXCLUIR ===== */
async function excluir(id,btn){
  if(!confirm("Excluir requisi√ß√£o?")) return;
  btn.classList.add("loading");

  const {data}=await sb.rpc("excluir_requisicao",{p_id:id,p_usuario:usuarioLogado});
  if(!data){
    alert("Voc√™ s√≥ pode excluir at√© 1 hora ap√≥s o envio");
    btn.classList.remove("loading");
    return;
  }
  document.getElementById("row-"+id).remove();
}

/* ===== UTIL ===== */
function limparCampos(){
  barcode.value="";
  produto.value="";
  quantidade.value="";
  observacoes.value="";
  unidadeBox.innerHTML="";
}

/* ===== PWA ===== */
if("serviceWorker" in navigator){
  navigator.serviceWorker.register("/service-worker.js");
}
</script>
</body>
</html>
