<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Requisi√ß√£o de Compras ‚Ä¢ Del√≠cia Gourmet</title>

<meta name="viewport"
content="width=device-width,
initial-scale=1.0,
maximum-scale=1.0,
user-scalable=no,
viewport-fit=cover">

<meta name="theme-color" content="#1e40af">
<link rel="manifest" href="/manifest.json">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="https://unpkg.com/@ericblade/quagga2/dist/quagga.min.js"></script>

<style>
*{box-sizing:border-box}
html,body{margin:0;padding:0;touch-action:manipulation}
body{
  font-family:Inter,Arial;
  background:linear-gradient(180deg,#eef2ff,#f8fafc);
  display:flex;
  justify-content:center;
  padding:12px;
}

/* ===== CONTAINER ===== */
.container{
  background:#fff;
  border-radius:26px;
  box-shadow:0 25px 60px rgba(0,0,0,.15);
  max-width:520px;
  width:100%;
  padding:22px;
  position:relative;
}

/* ===== HEADER ===== */
h2{
  text-align:center;
  font-weight:800;
  margin:8px 0 18px;
  color:#0f172a;
}

/* ===== FORM ===== */
label{font-weight:700;margin-top:14px;display:block}
input,select,textarea{
  width:100%;
  padding:14px;
  margin-top:6px;
  border:1px solid #cbd5e1;
  border-radius:16px;
  font-size:15px;
}
input[readonly]{background:#f1f5f9}
textarea{min-height:80px;resize:none}

/* ===== BUTTONS ===== */
button{
  width:100%;
  padding:14px;
  margin-top:12px;
  border:none;
  border-radius:18px;
  font-weight:800;
  font-size:15px;
  cursor:pointer;
  position:relative;
}
.btn-primary{background:#2563eb;color:#fff}
.btn-dark{background:#0f172a;color:#fff}
.btn-muted{background:#e5e7eb;color:#0f172a}
.btn-danger{background:#fee2e2;color:#991b1b}

/* overlay bot√£o */
button.loading{pointer-events:none}
button.loading::after{
  content:"Processando‚Ä¶";
  position:absolute;inset:0;
  background:rgba(0,0,0,.35);
  color:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:800;
  border-radius:18px;
}

/* ===== CAMERA ===== */
#camera{
  display:none;
  width:100%;
  height:260px;
  background:#000;
  border-radius:20px;
  margin-top:12px;
  overflow:hidden;
}
#camera video{width:100%;height:100%;object-fit:cover}

#codigoLido{
  margin-top:8px;
  text-align:center;
  font-weight:800;
  font-size:14px;
  color:#2563eb;
}

/* ===== BADGE ===== */
.badge{
  display:inline-block;
  background:#e0f2fe;
  color:#0369a1;
  padding:8px 18px;
  border-radius:999px;
  font-weight:800;
  margin-top:10px;
  font-size:13px;
}

/* ===== MENU INFERIOR ===== */
.menu-bottom{
  position:fixed;
  bottom:12px;
  left:50%;
  transform:translateX(-50%);
  width:calc(100% - 24px);
  max-width:520px;
  background:#fff;
  border-radius:20px;
  box-shadow:0 15px 40px rgba(0,0,0,.2);
  padding:12px;
  display:flex;
  justify-content:space-between;
  gap:10px;
  z-index:50;
}
.menu-bottom button{
  flex:1;
  margin:0;
}

/* ===== HIST√ìRICO ===== */
table{
  width:100%;
  border-collapse:collapse;
  margin-top:16px;
  font-size:13px;
}
th,td{
  border:1px solid #e5e7eb;
  padding:8px;
  text-align:center;
}
th{background:#f1f5f9}
.action-delete{
  background:#fee2e2;
  color:#991b1b;
  border:none;
  border-radius:12px;
  padding:6px 12px;
  font-weight:800;
}

.hidden{display:none}
</style>
</head>

<body>
<div class="container">

<h2>üìã Requisi√ß√£o de Compras</h2>

<!-- LOGIN -->
<div id="loginArea">
  <label>Usu√°rio</label>
  <input id="usuario">
  <label>Senha</label>
  <input id="senha" type="password">
  <button class="btn-dark" id="btnLogin">Entrar</button>
</div>

<!-- APP -->
<div id="appArea" class="hidden">

<label>Setor</label>
<select id="setor">
  <option value="">Selecione</option>
  <option>Cozinha</option>
  <option>Limpeza</option>
  <option>Bar</option>
</select>

<label>C√≥digo de Barras</label>
<input id="barcode" placeholder="Digite ou escaneie">

<button class="btn-muted" id="btnManual">Buscar manual</button>
<button class="btn-primary" id="btnOpenCamera">Abrir c√¢mera</button>
<button class="btn-muted hidden" id="btnCloseCamera">Fechar c√¢mera</button>

<div id="camera"></div>
<div id="codigoLido"></div>

<label>Produto</label>
<input id="produto" readonly>

<div id="unidadeBox"></div>

<label>Quantidade</label>
<input type="number" id="quantidade" min="1">

<label>Observa√ß√µes</label>
<textarea id="observacoes"></textarea>

<button class="btn-primary" id="btnEnviar">Enviar requisi√ß√£o</button>

<h3 style="margin-top:18px">Hist√≥rico (7 dias)</h3>

<table>
<thead>
<tr><th>Produto</th><th>Qtd</th><th>Status</th><th>A√ß√£o</th></tr>
</thead>
<tbody id="historico"></tbody>
</table>

</div>

<div class="menu-bottom hidden" id="menuBottom">
  <button class="btn-muted" onclick="logout()">üö™ Sair</button>
</div>

<audio id="beep">
<source src="data:audio/wav;base64,UklGRlIAAABXQVZFZm10IBAAAAABAAEAESsAACJWAAACABAAZGF0YQwAAAAA">
</audio>

</div>

<script>
const sb = supabase.createClient(
  "https://mybsriouiwqsdufujbsc.supabase.co",
  "sb_publishable_AUyBEIVCAMUoXwDKUmlqSw_v8EY8rVN"
);

let usuarioLogado = JSON.parse(localStorage.getItem("usuario"));
let unidadeAuto="", barcodeFinal="";
let lendo=false;

/* LOGIN */
btnLogin.onclick=async()=>{
  const {data}=await sb.from("usuarios")
    .select("*")
    .eq("usuario",usuario.value)
    .eq("senha",senha.value)
    .eq("ativo",true)
    .single();
  if(!data) return;
  localStorage.setItem("usuario",JSON.stringify(data.usuario));
  location.reload();
};

if(usuarioLogado){
  loginArea.classList.add("hidden");
  appArea.classList.remove("hidden");
  menuBottom.classList.remove("hidden");
  carregarHistorico();
}

/* BARCODE */
const normalizar=c=>"0"+String(c).replace(/\D/g,"");

/* BUSCAR PRODUTO (SEM ERRO VISUAL) */
async function buscarProduto(code){
  barcodeFinal=code;
  codigoLido.textContent=`Lendo c√≥digo: ${code}`;

  try{
    const r=await fetch(`/api/buscar-barcode?barcode=${code}`);
    const j=await r.json();

    if(j && j.produto){
      produto.value=j.produto.descricao;
      unidadeAuto=j.produto.unidadeDeVenda;
      unidadeBox.innerHTML=`<div class="badge">üìè ${unidadeAuto}</div>`;
      document.getElementById("beep").play();
      fecharCamera();
    }
  }catch(e){}
}

/* CAMERA */
btnOpenCamera.onclick=()=>{
  camera.style.display="block";
  btnOpenCamera.classList.add("hidden");
  btnCloseCamera.classList.remove("hidden");
  codigoLido.textContent="";

  Quagga.init({
    inputStream:{type:"LiveStream",target:camera,constraints:{facingMode:"environment"}},
    decoder:{readers:["ean_reader","ean_8_reader","upc_reader","code_128_reader"]}
  },()=>Quagga.start());

  Quagga.onDetected(r=>{
    const code=normalizar(r.codeResult.code);
    buscarProduto(code);
  });
};

function fecharCamera(){
  Quagga.stop();
  camera.style.display="none";
  btnOpenCamera.classList.remove("hidden");
  btnCloseCamera.classList.add("hidden");
}
btnCloseCamera.onclick=fecharCamera;

btnManual.onclick=()=>barcode.value&&buscarProduto(normalizar(barcode.value));

/* ENVIAR */
btnEnviar.onclick=async()=>{
  if(!setor.value||!produto.value||!quantidade.value) return;
  btnEnviar.classList.add("loading");
  await sb.from("requisicoes").insert({
    usuario:usuarioLogado,
    setor:setor.value,
    produto:produto.value,
    unidade:unidadeAuto,
    quantidade:quantidade.value,
    observacoes:observacoes.value,
    barcode:barcodeFinal,
    status:"PENDENTE"
  });
  btnEnviar.classList.remove("loading");
  limparCampos();
  historico.innerHTML="";
  carregarHistorico();
};

/* HIST√ìRICO */
async function carregarHistorico(){
  const seteDias=new Date(Date.now()-7*86400000).toISOString();
  const {data}=await sb.from("requisicoes")
    .select("*")
    .eq("usuario",usuarioLogado)
    .gte("created_at",seteDias)
    .order("created_at",{ascending:false});

  data.forEach(r=>{
    const horas=(Date.now()-new Date(r.created_at))/3600000;
    historico.insertAdjacentHTML("beforeend",`
      <tr id="row-${r.id}">
        <td>${r.produto}</td>
        <td>${r.quantidade}</td>
        <td>${r.status}</td>
        <td>${horas<=1?`<button class="action-delete" onclick="excluir('${r.id}')">Excluir</button>`:"-"}</td>
      </tr>`);
  });
}

async function excluir(id){
  const {data}=await sb.rpc("excluir_requisicao",{p_id:id,p_usuario:usuarioLogado});
  if(data) document.getElementById("row-"+id).remove();
}

function limparCampos(){
  barcode.value="";
  produto.value="";
  quantidade.value="";
  observacoes.value="";
  unidadeBox.innerHTML="";
}

function logout(){
  localStorage.removeItem("usuario");
  location.reload();
}
</script>
</body>
</html>
