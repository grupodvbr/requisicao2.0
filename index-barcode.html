<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Requisi√ß√£o de Compras ‚Ä¢ Del√≠cia Gourmet</title>

<meta name="viewport"
content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no,viewport-fit=cover">

<meta name="theme-color" content="#1e40af">
<link rel="manifest" href="/manifest.json">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="https://unpkg.com/@ericblade/quagga2/dist/quagga.min.js"></script>

<style>
*{box-sizing:border-box}
html,body{margin:0;padding:0;touch-action:manipulation}
body{
  font-family:Inter,Arial;
  background:linear-gradient(180deg,#eef2ff,#f8fafc);
  display:flex;
  justify-content:center;
  padding:12px;
}
.container{
  background:#fff;
  border-radius:24px;
  box-shadow:0 20px 50px rgba(0,0,0,.15);
  max-width:520px;
  width:100%;
  padding:20px;
}
.topbar{
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.topbar h1{margin:0;font-size:18px;font-weight:800}
.btn-logout{
  background:#fee2e2;
  color:#991b1b;
  border:none;
  padding:6px 12px;
  border-radius:999px;
  font-weight:800;
  font-size:12px;
}
label{font-weight:700;margin-top:14px;display:block}
input,select,textarea{
  width:100%;
  padding:14px;
  margin-top:6px;
  border:1px solid #cbd5e1;
  border-radius:14px;
  font-size:15px;
}
input[readonly]{background:#f1f5f9}
textarea{min-height:80px;resize:none}
button{
  width:100%;
  padding:14px;
  margin-top:12px;
  border:none;
  border-radius:16px;
  font-weight:800;
  font-size:15px;
  cursor:pointer;
  position:relative;
}
.btn-primary{background:#2563eb;color:#fff}
.btn-muted{background:#e5e7eb}
button.loading{pointer-events:none}
button.loading::after{
  content:"Enviando‚Ä¶";
  position:absolute;inset:0;
  background:rgba(0,0,0,.35);
  color:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  border-radius:16px;
}
#camera{
  display:none;
  width:100%;
  height:260px;
  background:#000;
  border-radius:18px;
  margin-top:12px;
  overflow:hidden;
}
#camera video{width:100%;height:100%;object-fit:cover}
.badge{
  display:inline-block;
  background:#e0f2fe;
  color:#0369a1;
  padding:8px 16px;
  border-radius:999px;
  font-weight:800;
  margin-top:10px;
  font-size:13px;
}
.list{
  background:#fff;
  border-radius:12px;
  border:1px solid #e5e7eb;
  margin-top:8px;
  max-height:180px;
  overflow:auto;
}
.item{
  padding:10px;
  border-bottom:1px solid #eee;
  cursor:pointer;
}
.item:hover{background:#f1f5f9}
table{
  width:100%;
  border-collapse:collapse;
  margin-top:16px;
  font-size:13px;
}
th,td{
  border:1px solid #e5e7eb;
  padding:8px;
  text-align:center;
}
th{background:#f1f5f9}
.hidden{display:none}
</style>
</head>

<body>
<div class="container">

<div class="topbar">
  <h1>üìã Requisi√ß√£o</h1>
  <button class="btn-logout" id="btnLogout">Sair</button>
</div>

<div id="loginArea">
  <label>Usu√°rio</label>
  <input id="usuario">
  <label>Senha</label>
  <input id="senha" type="password">
  <button class="btn-primary" id="btnLogin">Entrar</button>
</div>

<div id="appArea" class="hidden">

<label>Setor</label>
<select id="setor">
  <option>Cozinha</option>
  <option>Limpeza</option>
  <option>Bar</option>
</select>

<label>Forma de busca</label>
<select id="modoBusca">
  <option value="barcode">C√≥digo de barras</option>
  <option value="id">ID do produto</option>
  <option value="nome">Nome do produto</option>
</select>

<input id="busca" placeholder="Buscar produto">

<div id="lista" class="list hidden"></div>

<button class="btn-muted" id="btnCamera">Abrir c√¢mera</button>
<div id="camera"></div>

<label>Produto</label>
<input id="produto" readonly>
<div id="unidadeBox"></div>

<label>Quantidade</label>
<input type="number" id="quantidade" min="1">

<label>Observa√ß√µes</label>
<textarea id="observacoes"></textarea>

<button class="btn-primary" id="btnEnviar">Enviar requisi√ß√£o</button>

<h3>Hist√≥rico (7 dias)</h3>
<table>
<thead>
<tr>
<th>Produto</th><th>Qtd</th><th>Un</th><th>Status</th><th>A√ß√£o</th>
</tr>
</thead>
<tbody id="historico"></tbody>
</table>

</div>
</div>

<script>
const sb=supabase.createClient(
 "https://mybsriouiwqsdufujbsc.supabase.co",
 "sb_publishable_AUyBEIVCAMUoXwDKUmlqSw_v8EY8rVN"
);

const normalizar=c=>"0"+String(c).replace(/\D/g,"");

let usuarioLogado=JSON.parse(localStorage.getItem("usuario"));
let produtoAtual=null, unidadeAtual="", barcodeAtual="";
let enviando=false;

btnLogin.onclick=async()=>{
 const {data}=await sb.from("usuarios")
 .select("*").eq("usuario",usuario.value).eq("senha",senha.value).single();
 if(!data)return;
 localStorage.setItem("usuario",JSON.stringify(data.usuario));
 init();
};

function init(){
 loginArea.classList.add("hidden");
 appArea.classList.remove("hidden");
 carregarHistorico();
}
if(usuarioLogado)init();

btnLogout.onclick=()=>{localStorage.clear();location.reload();};

async function buscarPorBarcode(code){
 const r=await fetch(`/api/buscar-barcode?barcode=${code}`);
 const j=await r.json();
 if(j?.produto){
  produto.value=j.produto.descricao;
  unidadeAtual=j.produto.unidadeDeVenda;
  unidadeBox.innerHTML=`<div class="badge">${unidadeAtual}</div>`;
  barcodeAtual=code;
 }
}

async function buscarPorId(id){
 const r=await fetch(`/api/produto?id=${id}`);
 const j=await r.json();
 produto.value=j.descricao;
 unidadeAtual=j.unidadeDeVenda;
 unidadeBox.innerHTML=`<div class="badge">${unidadeAtual}</div>`;
}

async function buscarPorNome(q){
 if(q.length<2)return;
 const r=await fetch(`/api/produtos-busca?q=${q}`);
 const j=await r.json();
 lista.innerHTML="";
 lista.classList.remove("hidden");
 j.items.forEach(p=>{
  const d=document.createElement("div");
  d.className="item";
  d.textContent=p.descricao;
  d.onclick=()=>buscarPorId(p.id);
  lista.appendChild(d);
 });
}

busca.oninput=()=>{
 if(modoBusca.value==="nome")buscarPorNome(busca.value);
};

btnCamera.onclick=()=>{
 camera.style.display="block";
 Quagga.init({
  inputStream:{type:"LiveStream",target:camera,constraints:{facingMode:"environment"}},
  decoder:{readers:["ean_reader","ean_8_reader","upc_reader"]}
 },()=>Quagga.start());
 Quagga.onDetected(r=>{
  buscarPorBarcode(normalizar(r.codeResult.code));
  Quagga.stop();camera.style.display="none";
 });
};

btnEnviar.onclick=async()=>{
 if(enviando||!produto.value)return;
 enviando=true;btnEnviar.classList.add("loading");
 await sb.from("requisicoes").insert({
  usuario:usuarioLogado,
  setor:setor.value,
  produto:produto.value,
  unidade:unidadeAtual,
  quantidade:quantidade.value,
  observacoes:observacoes.value,
  barcode:barcodeAtual,
  status:"PENDENTE"
 });
 btnEnviar.classList.remove("loading");enviando=false;
 produto.value="";quantidade.value="";observacoes.value="";unidadeBox.innerHTML="";
 carregarHistorico();
};

async function carregarHistorico(){
 historico.innerHTML="";
 const d=new Date(Date.now()-7*86400000).toISOString();
 const {data}=await sb.from("requisicoes")
 .select("*").eq("usuario",usuarioLogado).gte("created_at",d)
 .order("created_at",{ascending:false});
 data.forEach(r=>{
  const h=(Date.now()-new Date(r.created_at))/3600000;
  historico.insertAdjacentHTML("beforeend",`
  <tr id="r-${r.id}">
   <td>${r.produto}</td>
   <td>${r.quantidade}</td>
   <td>${r.unidade}</td>
   <td>${r.status}</td>
   <td>${h<=1?`<button onclick="excluir('${r.id}')">Excluir</button>`:"-"}</td>
  </tr>`);
 });
}

async function excluir(id){
 const {data}=await sb.rpc("excluir_requisicao",{p_id:id,p_usuario:usuarioLogado});
 if(data)document.getElementById("r-"+id)?.remove();
}
</script>
</body>
</html>
