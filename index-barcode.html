<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Requisi√ß√£o de Compras ‚Äì DEL√çCIA GOURMET</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<meta name="theme-color" content="#2563eb">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="https://unpkg.com/@ericblade/quagga2/dist/quagga.min.js"></script>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Inter,Arial;
  background:#f4f6f8;
  display:flex;
  justify-content:center;
  padding:16px;
}
.container{
  background:#fff;
  border-radius:18px;
  box-shadow:0 12px 30px rgba(0,0,0,.12);
  max-width:520px;
  width:100%;
  padding:22px;
  position:relative;
}
h2{text-align:center;margin:6px 0 18px;font-weight:800}

label{font-weight:700;margin-top:12px;display:block}
input,select,textarea{
  width:100%;
  padding:14px;
  margin-top:6px;
  border:1px solid #cbd5e1;
  border-radius:10px;
  font-size:15px;
}
input[readonly]{background:#f1f5f9}
textarea{min-height:70px}

button{
  width:100%;
  padding:14px;
  margin-top:10px;
  border:none;
  border-radius:12px;
  font-weight:800;
  font-size:15px;
  cursor:pointer;
}
.btn-primary{background:#2563eb;color:#fff}
.btn-dark{background:#0f172a;color:#fff}
.btn-danger{background:#dc2626;color:#fff}
.btn-muted{background:#e5e7eb;color:#111}

#camera{
  width:100%;
  height:260px;
  background:#000;
  border-radius:14px;
  margin-top:10px;
  overflow:hidden;
}
#camera video{
  width:100%;
  height:100%;
  object-fit:cover;
}

.badge{
  display:inline-block;
  background:#e0f2fe;
  color:#0369a1;
  padding:6px 14px;
  border-radius:999px;
  font-weight:800;
  margin-top:8px;
  font-size:13px;
}

.userbox{
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:#f1f5f9;
  padding:10px 14px;
  border-radius:12px;
  font-weight:800;
  margin-bottom:10px;
}

.overlay{
  position:absolute;
  inset:0;
  background:rgba(255,255,255,.85);
  display:none;
  align-items:center;
  justify-content:center;
  font-weight:800;
  font-size:18px;
  z-index:50;
}

.alert{
  background:#dcfce7;
  color:#166534;
  padding:12px;
  border-radius:12px;
  text-align:center;
  font-weight:800;
  margin-top:12px;
  display:none;
}

table{
  width:100%;
  border-collapse:collapse;
  margin-top:14px;
  font-size:13px;
}
th,td{
  border:1px solid #e5e7eb;
  padding:6px;
  text-align:center;
}
th{background:#f1f5f9}
</style>
</head>

<body>
<div class="container">

<div class="overlay" id="overlay">Enviando...</div>

<h2>üìã Requisi√ß√£o de Compras</h2>

<!-- USU√ÅRIO LOGADO -->
<div id="userArea"></div>

<!-- LOGIN -->
<div id="loginArea">
  <label>Usu√°rio</label>
  <input id="usuario">

  <label>Senha</label>
  <input id="senha" type="password">

  <button class="btn-dark" id="btnLogin">üîê Entrar</button>
</div>

<div id="appArea" style="display:none">

<label>Setor</label>
<select id="setor">
  <option value="">Selecione</option>
  <option>Cozinha</option>
  <option>Limpeza</option>
  <option>Bar</option>
</select>

<label>C√≥digo de Barras</label>
<input id="barcode" placeholder="Digite ou escaneie">

<button class="btn-muted" id="btnManual">üîç Pesquisar manualmente</button>
<button class="btn-primary" id="btnCamera">üì∑ Ler com a c√¢mera</button>

<div id="camera"></div>

<label>Produto</label>
<input id="produto" readonly>

<div id="unidadeBox"></div>

<label>Quantidade</label>
<input type="number" id="quantidade" min="1">

<label>Observa√ß√µes</label>
<textarea id="observacoes"></textarea>

<button class="btn-primary" id="btnEnviar">ENVIAR REQUISI√á√ÉO</button>

<div class="alert" id="alerta">‚úÖ Requisi√ß√£o enviada com sucesso</div>

<h3>Hist√≥rico (7 dias)</h3>
<table>
<thead>
<tr>
<th>Produto</th><th>Un.</th><th>Qtd</th><th>Setor</th><th>Status</th><th>A√ß√£o</th>
</tr>
</thead>
<tbody id="historico"></tbody>
</table>

<button class="btn-muted" id="btnMais">Carregar mais</button>

</div>

<audio id="beep">
<source src="data:audio/wav;base64,UklGRlIAAABXQVZFZm10IBAAAAABAAEAESsAACJWAAACABAAZGF0YQwAAAAA">
</audio>

</div>

<script>
/* ================== CONFIG ================== */
const SUPABASE_URL="https://SEU_PROJETO.supabase.co";
const SUPABASE_KEY="SUA_ANON_KEY";
const sb=supabase.createClient(SUPABASE_URL,SUPABASE_KEY);

/* ================== STATE ================== */
let usuarioLogado=JSON.parse(localStorage.getItem("usuario"));
let page=0,limit=10;
let lendo=false, unidadeAuto="", barcodeFinal="";
const beep=document.getElementById("beep");

/* ================== LOGIN ================== */
async function login(){
  const u=usuario.value.trim(), s=senha.value.trim();
  if(!u||!s) return alert("Informe usu√°rio e senha");

  const {data}=await sb.from("usuarios")
    .select("*").eq("usuario",u).eq("senha",s).eq("ativo",true).single();

  if(!data) return alert("Usu√°rio ou senha inv√°lidos");

  localStorage.setItem("usuario",JSON.stringify(data.usuario));
  location.reload();
}

btnLogin.onclick=login;

/* ================== LOGADO ================== */
if(usuarioLogado){
  loginArea.style.display="none";
  appArea.style.display="block";
  userArea.innerHTML=`
    <div class="userbox">
      üë§ ${usuarioLogado}
      <button class="btn-danger" onclick="logout()">Sair</button>
    </div>`;
  carregarHistorico();
}

function logout(){
  localStorage.removeItem("usuario");
  location.reload();
}

/* ================== BARCODE ================== */
function normalizar(c){
  return "0"+String(c).replace(/\D/g,"");
}

/* ================== BUSCAR PRODUTO ================== */
async function buscarProduto(code){
  barcodeFinal=code;
  const r=await fetch(`/api/buscar-barcode?barcode=${code}`);
  const j=await r.json();
  if(!j.produto) return alert("Produto n√£o encontrado");

  produto.value=j.produto.descricao;
  unidadeAuto=j.produto.unidadeDeVenda;
  unidadeBox.innerHTML=`<div class="badge">üìè Unidade: ${unidadeAuto}</div>`;
  beep.play();
  if(lendo){Quagga.stop();lendo=false;}
}

/* ================== MANUAL ================== */
btnManual.onclick=()=>barcode.value&&buscarProduto(normalizar(barcode.value));

/* ================== CAMERA ================== */
btnCamera.onclick=()=>{
  if(lendo) return;
  lendo=true;
  Quagga.init({
    inputStream:{type:"LiveStream",target:camera,constraints:{facingMode:"environment"}},
    decoder:{readers:["ean_reader","ean_8_reader","upc_reader","code_128_reader"]},
    locate:true
  },err=>{
    if(err) return alert("Erro c√¢mera");
    Quagga.start();
  });
  Quagga.onDetected(r=>buscarProduto(normalizar(r.codeResult.code)));
};

/* ================== ENVIO ================== */
btnEnviar.onclick=async()=>{
  if(!usuarioLogado) return;
  if(!setor.value||!produto.value||!quantidade.value) return alert("Preencha tudo");

  overlay.style.display="flex";

  await sb.from("requisicoes").insert({
    usuario:usuarioLogado,
    setor:setor.value,
    produto:produto.value,
    unidade:unidadeAuto,
    quantidade:quantidade.value,
    observacoes:observacoes.value,
    barcode:barcodeFinal,
    status:"PENDENTE"
  });

  overlay.style.display="none";
  alerta.style.display="block";
  setTimeout(()=>alerta.style.display="none",3000);
  limparCampos();
  page=0;
  historico.innerHTML="";
  carregarHistorico();
};

/* ================== HIST√ìRICO ================== */
async function carregarHistorico(){
  const seteDias=new Date(Date.now()-7*86400000).toISOString();
  const {data}=await sb.from("requisicoes")
    .select("*")
    .eq("usuario",usuarioLogado)
    .gte("created_at",seteDias)
    .order("created_at",{ascending:false})
    .range(page*limit,(page+1)*limit-1);

  data.forEach(r=>{
    historico.innerHTML+=`
    <tr>
      <td>${r.produto}</td>
      <td>${r.unidade}</td>
      <td>${r.quantidade}</td>
      <td>${r.setor}</td>
      <td>${r.status}</td>
      <td><button class="btn-danger" onclick="excluir('${r.id}')">X</button></td>
    </tr>`;
  });
  page++;
}

btnMais.onclick=carregarHistorico;

/* ================== EXCLUIR ================== */
async function excluir(id){
  if(!confirm("Excluir registro?")) return;
  await sb.from("requisicoes").delete().eq("id",id);
  historico.innerHTML="";
  page=0;
  carregarHistorico();
}

function limparCampos(){
  barcode.value="";
  produto.value="";
  quantidade.value="";
  observacoes.value="";
  unidadeBox.innerHTML="";
}
</script>

</body>
</html>
