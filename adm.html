<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Painel de Requisi√ß√µes ‚Ä¢ Del√≠cia Gourmet</title>

<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="https://unpkg.com/@ericblade/quagga2/dist/quagga.min.js"></script>

<style>
:root{
  --bg:#f4f6f8;
  --card:#ffffff;
  --ink:#0f172a;
  --muted:#64748b;
  --primary:#2563eb;
  --success:#16a34a;
  --danger:#dc2626;
  --warn:#f59e0b;
  --purple:#7c3aed;
  --gray:#94a3b8;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Inter,Arial;
  background:var(--bg);
  color:var(--ink);
}

/* HEADER */
header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:14px 20px;
  background:var(--card);
  border-bottom:1px solid #e5e7eb;
  position:sticky;
  top:0;
  z-index:20;
}
header h1{margin:0;font-size:18px;font-weight:800}
header button{
  border:none;
  background:var(--primary);
  color:#fff;
  padding:6px 12px;
  border-radius:999px;
  font-size:12px;
  font-weight:800;
}

/* RESUMO */
.resumo{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(140px,1fr));
  gap:10px;
  padding:14px;
}
.card{
  padding:14px;
  border-radius:16px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  font-weight:800;
  font-size:13px;
  color:#fff;
}
.card span{
  background:rgba(255,255,255,.25);
  padding:4px 10px;
  border-radius:999px;
}
.c-pendente{background:var(--primary)}
.c-carrinho{background:var(--purple)}
.c-comprado{background:var(--warn);color:#000}
.c-negado{background:var(--danger)}
.c-entregue{background:var(--success)}
.c-se{background:var(--gray)}

/* FILTROS */
.filtros{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(150px,1fr));
  gap:10px;
  padding:14px;
  background:var(--card);
  position:sticky;
  top:64px;
  z-index:15;
}
.filtros input,.filtros select{
  padding:10px;
  border-radius:10px;
  border:1px solid #cbd5e1;
  font-size:13px;
}

/* TABELA */
table{
  width:100%;
  border-collapse:collapse;
  background:var(--card);
}
thead{
  background:var(--primary);
  color:#fff;
  position:sticky;
  top:150px;
  z-index:10;
}
th,td{
  padding:8px;
  border:1px solid #e5e7eb;
  font-size:13px;
  text-align:center;
}

/* EDIT√ÅVEL */
.editavel{
  font-weight:800;
  cursor:pointer;
  user-select:none;
  -webkit-user-select:none;
  touch-action:manipulation;
}

select.status{
  padding:6px;
  border-radius:8px;
  font-weight:800;
}

/* MODAL */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:999;
}
.modal-box{
  background:#fff;
  padding:20px;
  border-radius:16px;
  width:90%;
  max-width:420px;
}
.modal-box h3{margin-top:0}
.modal-box input{
  width:100%;
  padding:12px;
  border-radius:10px;
  border:1px solid #cbd5e1;
  margin-bottom:10px;
}
.modal-box button{
  width:100%;
  padding:10px;
  border-radius:10px;
  border:none;
  font-weight:800;
  margin-top:6px;
}
.btn-primary{background:var(--primary);color:#fff}
.btn-muted{background:#e5e7eb}

#camera{
  width:100%;
  height:220px;
  background:#000;
  border-radius:12px;
  display:none;
}
#codigoLido{
  text-align:center;
  font-weight:800;
  margin-top:6px;
  color:var(--primary);
}
</style>
</head>

<body>

<header>
  <h1>üìã Painel de Requisi√ß√µes</h1>
  <button onclick="document.body.classList.toggle('dark')">üåô Tema</button>
</header>

<div class="resumo">
  <div class="card c-pendente">PENDENTE <span id="cP">0</span></div>
  <div class="card c-carrinho">NO CARRINHO <span id="cC">0</span></div>
  <div class="card c-comprado">COMPRADO <span id="cCO">0</span></div>
  <div class="card c-negado">NEGADO <span id="cN">0</span></div>
  <div class="card c-entregue">ENTREGUE <span id="cE">0</span></div>
  <div class="card c-se">SEM ESTOQUE <span id="cSE">0</span></div>
</div>

<div class="filtros">
  <input type="text" id="fItem" placeholder="Item / Obs">
  <select id="fStatus">
    <option value="PENDENTE" selected>PENDENTE</option>
    <option value="">TODOS</option>
    <option>NO CARRINHO</option>
    <option>COMPRADO</option>
    <option>NEGADO</option>
    <option>ENTREGUE</option>
    <option>SEM ESTOQUE</option>
  </select>
</div>

<table>
<thead>
<tr>
  <th>Produto</th>
  <th>Qtd</th>
  <th>Un</th>
  <th>Status</th>
</tr>
</thead>
<tbody id="lista"></tbody>
</table>

<div class="modal" id="modalProduto">
  <div class="modal-box">
    <h3>Alterar produto</h3>
    <input id="novoBarcode" placeholder="C√≥digo de barras">
    <button class="btn-muted" onclick="abrirCamera()">Buscar com c√¢mera</button>
    <div id="camera"></div>
    <div id="codigoLido"></div>
    <button class="btn-primary" onclick="confirmarProduto()">Confirmar</button>
    <button class="btn-muted" onclick="fecharModal()">Cancelar</button>
  </div>
</div>

<audio id="beep">
<source src="data:audio/wav;base64,UklGRlIAAABXQVZFZm10IBAAAAABAAEAESsAACJWAAACABAAZGF0YQwAAAAA">
</audio>

<script>
const sb=supabase.createClient(
 "https://mybsriouiwqsdufujbsc.supabase.co",
 "sb_publishable_AUyBEIVCAMUoXwDKUmlqSw_v8EY8rVN"
);

let dados=[],editandoId=null;

async function carregar(){
 const {data}=await sb.from("requisicoes").select("*").order("created_at",{ascending:false});
 dados=data||[];
 render(dados);
}

function render(lista){
 listaEl.innerHTML="";
 const c={PENDENTE:0,"NO CARRINHO":0,COMPRADO:0,NEGADO:0,ENTREGUE:0,"SEM ESTOQUE":0};

 lista.forEach(r=>{
  c[r.status]++;
  listaEl.innerHTML+=`
  <tr>
    <td class="editavel" ondblclick="editarProduto('${r.id}')">${r.produto}</td>
    <td class="editavel" ondblclick="editarQtd('${r.id}')">${r.quantidade}</td>
    <td>${r.unidade}</td>
    <td>
      <select class="status" onchange="mudarStatus('${r.id}',this.value)">
        ${Object.keys(c).map(s=>`<option ${r.status===s?"selected":""}>${s}</option>`).join("")}
      </select>
    </td>
  </tr>`;
 });

 cP.textContent=c.PENDENTE;
 cC.textContent=c["NO CARRINHO"];
 cCO.textContent=c.COMPRADO;
 cN.textContent=c.NEGADO;
 cE.textContent=c.ENTREGUE;
 cSE.textContent=c["SEM ESTOQUE"];
}

async function mudarStatus(id,status){
 await sb.from("requisicoes").update({status}).eq("id",id);
 const r=dados.find(d=>d.id===id);
 r.status=status;
 render(dados);
}

function editarProduto(id){
 editandoId=id;
 modalProduto.style.display="flex";
}

function fecharModal(){
 modalProduto.style.display="none";
 camera.style.display="none";
 if(window.Quagga) Quagga.stop();
}

function abrirCamera(){
 camera.style.display="block";
 Quagga.init({
  inputStream:{type:"LiveStream",target:camera,constraints:{facingMode:"environment"}},
  decoder:{readers:["ean_reader","ean_8_reader","upc_reader","code_128_reader"]}
 },()=>Quagga.start());

 Quagga.onDetected(r=>{
  novoBarcode.value="0"+r.codeResult.code.replace(/\D/g,"");
  codigoLido.textContent=novoBarcode.value;
 });
}

async function confirmarProduto(){
 const {data}=await sb.from("produtos").select("*").eq("barcode",novoBarcode.value).single();
 if(!data) return;
 await sb.from("requisicoes").update({
  produto:data.descricao,
  unidade:data.unidade
 }).eq("id",editandoId);
 document.getElementById("beep").play();
 fecharModal();
 carregar();
}

function editarQtd(id){
 const r=dados.find(d=>d.id===id);
 const decimal=/KG|L|LT/i.test(r.unidade);
 const v=prompt("Nova quantidade:",r.quantidade);
 if(v===null) return;
 const n=decimal?parseFloat(v):parseInt(v);
 if(isNaN(n)) return;
 sb.from("requisicoes").update({quantidade:n}).eq("id",id);
 r.quantidade=n;
 render(dados);
}

carregar();
</script>

</body>
</html>
