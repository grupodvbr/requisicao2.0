<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Painel de RequisiÃ§Ãµes â€¢ DelÃ­cia Gourmet</title>

<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="https://unpkg.com/@ericblade/quagga2/dist/quagga.min.js"></script>

<style>
:root{
  --bg:#f4f6f8;
  --card:#ffffff;
  --ink:#0f172a;
  --primary:#2563eb;
  --success:#16a34a;
  --danger:#dc2626;
  --warn:#f59e0b;
  --muted:#64748b;
}
body.dark{
  --bg:#020617;
  --card:#020617;
  --ink:#e5e7eb;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Inter,Arial;
  background:var(--bg);
  color:var(--ink);
}

/* HEADER */
header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:14px 20px;
  background:var(--card);
  border-bottom:1px solid #e5e7eb;
  position:sticky;
  top:0;
  z-index:20;
}
header h1{margin:0;font-size:18px;font-weight:800}
header button{
  border:none;
  background:var(--primary);
  color:#fff;
  padding:6px 10px;
  border-radius:999px;
  font-size:12px;
  font-weight:700;
  cursor:pointer;
}

/* RESUMO */
.resumo{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(140px,1fr));
  gap:10px;
  padding:14px;
}
.card{
  background:var(--card);
  padding:12px;
  border-radius:14px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  font-weight:800;
  font-size:13px;
}
.card span{
  background:#e5e7eb;
  padding:4px 10px;
  border-radius:999px;
}

/* FILTROS */
.filtros{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(150px,1fr));
  gap:10px;
  padding:14px;
  background:var(--card);
  position:sticky;
  top:64px;
  z-index:15;
}
.filtros input,
.filtros select{
  padding:10px;
  border-radius:10px;
  border:1px solid #cbd5e1;
  font-size:13px;
}

/* TABELA */
table{
  width:100%;
  border-collapse:collapse;
  background:var(--card);
}
thead{
  background:var(--primary);
  color:#fff;
  position:sticky;
  top:150px;
  z-index:10;
}
th,td{
  padding:8px;
  border:1px solid #e5e7eb;
  font-size:13px;
  text-align:center;
}
td.obs{color:var(--muted)}
td.editavel{cursor:pointer;font-weight:700}

select.status{
  padding:6px;
  border-radius:8px;
  font-weight:700;
}

/* MODAL */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:999;
}
.modal-box{
  background:#fff;
  padding:20px;
  border-radius:16px;
  width:90%;
  max-width:420px;
}
.modal-box h3{margin-top:0}
.modal-box input{
  width:100%;
  padding:12px;
  border-radius:10px;
  border:1px solid #cbd5e1;
  margin-bottom:10px;
}
.modal-box button{
  width:100%;
  padding:10px;
  border-radius:10px;
  border:none;
  font-weight:800;
  margin-top:6px;
}
.btn-primary{background:var(--primary);color:#fff}
.btn-muted{background:#e5e7eb}

/* CAMERA MODAL */
#cameraModal{
  width:100%;
  height:220px;
  background:#000;
  border-radius:12px;
  overflow:hidden;
  display:none;
}
#codigoLido{
  text-align:center;
  font-weight:800;
  margin-top:6px;
  color:var(--primary);
}
</style>
</head>

<body>

<header>
  <h1>ðŸ“‹ Painel de RequisiÃ§Ãµes</h1>
  <button onclick="toggleTema()">ðŸŒ™ Tema</button>
</header>

<div class="resumo">
  <div class="card">PENDENTE <span id="cP">0</span></div>
  <div class="card">NO CARRINHO <span id="cC">0</span></div>
  <div class="card">COMPRADO <span id="cCO">0</span></div>
  <div class="card">NEGADO <span id="cN">0</span></div>
  <div class="card">ENTREGUE <span id="cE">0</span></div>
  <div class="card">SEM ESTOQUE <span id="cSE">0</span></div>
</div>

<div class="filtros">
  <input type="date" id="fInicio">
  <input type="date" id="fFim">
  <input type="text" id="fItem" placeholder="Item / ObservaÃ§Ã£o">
  <select id="fStatus">
    <option value="PENDENTE" selected>PENDENTE</option>
    <option value="">TODOS</option>
    <option>NO CARRINHO</option>
    <option>COMPRADO</option>
    <option>NEGADO</option>
    <option>ENTREGUE</option>
    <option>SEM ESTOQUE</option>
  </select>
  <select id="fSetor"></select>
  <select id="fUsuario"></select>
</div>

<table>
<thead>
<tr>
  <th>Data</th>
  <th>Produto</th>
  <th>Qtd</th>
  <th>Un</th>
  <th>Setor</th>
  <th>Solicitante</th>
  <th>Obs</th>
  <th>Status</th>
</tr>
</thead>
<tbody id="lista"></tbody>
</table>

<!-- MODAL PRODUTO -->
<div class="modal" id="modalProduto">
  <div class="modal-box">
    <h3>Alterar produto</h3>
    <input id="novoBarcode" placeholder="CÃ³digo de barras">
    <button class="btn-muted" onclick="abrirCameraModal()">Abrir cÃ¢mera</button>
    <div id="cameraModal"></div>
    <div id="codigoLido"></div>
    <button class="btn-primary" onclick="confirmarProduto()">Confirmar</button>
    <button class="btn-muted" onclick="fecharModal()">Cancelar</button>
  </div>
</div>

<audio id="beep">
<source src="data:audio/wav;base64,UklGRlIAAABXQVZFZm10IBAAAAABAAEAESsAACJWAAACABAAZGF0YQwAAAAA">
</audio>

<script>
const sb = supabase.createClient(
  "https://mybsriouiwqsdufujbsc.supabase.co",
  "sb_publishable_AUyBEIVCAMUoXwDKUmlqSw_v8EY8rVN"
);

const listaEl=document.getElementById("lista");
let dados=[],editandoId=null;

/* TEMA */
function toggleTema(){document.body.classList.toggle("dark");}

/* LOAD */
async function carregar(){
  const {data}=await sb.from("requisicoes").select("*").order("created_at",{ascending:false});
  dados=data||[];
  preencherFiltros();
  filtrar();
}

/* FILTROS */
function preencherFiltros(){
  fSetor.innerHTML='<option value="">Todos Setores</option>';
  [...new Set(dados.map(d=>d.setor))].forEach(s=>s&&(fSetor.innerHTML+=`<option>${s}</option>`));
  fUsuario.innerHTML='<option value="">Todos Solicitantes</option>';
  [...new Set(dados.map(d=>d.usuario))].forEach(u=>u&&(fUsuario.innerHTML+=`<option>${u}</option>`));
}
[fInicio,fFim,fItem,fStatus,fSetor,fUsuario].forEach(el=>el.oninput=filtrar);

/* FILTRAR */
function filtrar(){
  let lista=[...dados];
  if(fStatus.value) lista=lista.filter(d=>d.status===fStatus.value);
  if(fSetor.value) lista=lista.filter(d=>d.setor===fSetor.value);
  if(fUsuario.value) lista=lista.filter(d=>d.usuario===fUsuario.value);
  if(fItem.value){
    const t=fItem.value.toLowerCase();
    lista=lista.filter(d=>d.produto.toLowerCase().includes(t)||(d.observacoes||"").toLowerCase().includes(t));
  }
  render(lista);
}

/* RENDER */
function render(lista){
  listaEl.innerHTML="";
  const c={PENDENTE:0,"NO CARRINHO":0,COMPRADO:0,NEGADO:0,ENTREGUE:0,"SEM ESTOQUE":0};

  lista.forEach(r=>{
    c[r.status]=(c[r.status]||0)+1;
    listaEl.innerHTML+=`
    <tr>
      <td>${new Date(r.created_at).toLocaleString()}</td>
      <td class="editavel" ondblclick="editarProduto('${r.id}')">${r.produto}</td>
      <td class="editavel" ondblclick="editarQuantidade('${r.id}')">${r.quantidade}</td>
      <td>${r.unidade}</td>
      <td>${r.setor}</td>
      <td>${r.usuario}</td>
      <td class="obs">${r.observacoes||""}</td>
      <td>
        <select class="status" onchange="atualizarStatus('${r.id}',this.value)">
          ${Object.keys(c).map(s=>`<option ${r.status===s?"selected":""}>${s}</option>`).join("")}
        </select>
      </td>
    </tr>`;
  });

  cP.textContent=c.PENDENTE||0;
  cC.textContent=c["NO CARRINHO"]||0;
  cCO.textContent=c.COMPRADO||0;
  cN.textContent=c.NEGADO||0;
  cE.textContent=c.ENTREGUE||0;
  cSE.textContent=c["SEM ESTOQUE"]||0;
}

/* STATUS */
async function atualizarStatus(id,status){
  await sb.from("requisicoes").update({status}).eq("id",id);
  const r=dados.find(d=>d.id===id);
  if(r) r.status=status;
}

/* PRODUTO */
function editarProduto(id){
  editandoId=id;
  modalProduto.style.display="flex";
}
function fecharModal(){
  modalProduto.style.display="none";
  novoBarcode.value="";
  fecharCameraModal();
}

/* CAMERA MODAL */
function abrirCameraModal(){
  cameraModal.style.display="block";
  Quagga.init({
    inputStream:{type:"LiveStream",target:cameraModal,constraints:{facingMode:"environment"}},
    decoder:{readers:["ean_reader","ean_8_reader","upc_reader","code_128_reader"]}
  },()=>Quagga.start());

  Quagga.onDetected(r=>{
    const code="0"+r.codeResult.code.replace(/\D/g,"");
    novoBarcode.value=code;
    codigoLido.textContent=`CÃ³digo: ${code}`;
  });
}
function fecharCameraModal(){
  if(Quagga) Quagga.stop();
  cameraModal.style.display="none";
  codigoLido.textContent="";
}

/* CONFIRMAR PRODUTO */
async function confirmarProduto(){
  const code=novoBarcode.value;
  const {data}=await sb.from("produtos").select("*").eq("barcode",code).single();
  if(!data) return;

  await sb.from("requisicoes").update({
    produto:data.descricao,
    unidade:data.unidade,
    barcode:code
  }).eq("id",editandoId);

  document.getElementById("beep").play();
  fecharModal();
  carregar();
}

/* QUANTIDADE */
function editarQuantidade(id){
  const r=dados.find(d=>d.id===id);
  const decimal=/KG|LT|L/i.test(r.unidade);
  const val=prompt("Nova quantidade:",r.quantidade);
  if(val===null) return;
  const num=decimal?parseFloat(val):parseInt(val);
  if(isNaN(num)) return;
  sb.from("requisicoes").update({quantidade:num}).eq("id",id).then(carregar);
}

carregar();
</script>

</body>
</html>
