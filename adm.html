<!DOCTYPE html>

<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
:root{
  --bg:#f4f6f8;
  --card:#ffffff;
  --ink:#0f172a;
  --primary:#2563eb;
  --success:#16a34a;
  --danger:#dc2626;
  --warn:#f59e0b;
}
body.dark{
  --bg:#020617;
  --card:#020617;
  --ink:#e5e7eb;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Inter,Arial;
  background:var(--bg);
  color:var(--ink);
}

header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:14px 20px;
  background:var(--card);
  border-bottom:1px solid #e5e7eb;
  position:sticky;
  top:0;
  z-index:10;
}
header h1{margin:0;font-size:18px;font-weight:800}
header button{
  border:none;
  background:var(--primary);
  color:#fff;
  padding:8px 14px;
  border-radius:10px;
  font-weight:700;
  cursor:pointer;
}

.resumo{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(140px,1fr));
  gap:10px;
  padding:14px;
}
.card{
  background:var(--card);
  padding:12px;
  border-radius:14px;
  display:flex;
  justify-content:space-between;
  font-weight:800;
}

.filtros{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(150px,1fr));
  gap:10px;
  padding:14px;
  background:var(--card);
  position:sticky;
  top:64px;
  z-index:9;
}
.filtros input,.filtros select{
  padding:10px;
  border-radius:10px;
  border:1px solid #cbd5e1;
}

table{
  width:100%;
  border-collapse:collapse;
  background:var(--card);
}
thead{
  background:var(--primary);
  color:#fff;
  position:sticky;
  top:140px;
}
th,td{
  padding:8px;
  border:1px solid #e5e7eb;
  font-size:13px;
  text-align:center;
}

select.status{
  padding:6px;
  border-radius:8px;
}

.btn{
  padding:6px 10px;
  border-radius:8px;
  border:none;
  cursor:pointer;
  font-weight:700;
}
.btn-entregue{background:var(--success);color:#fff}
.btn-editar{background:var(--warn);color:#000}

.hidden{display:none}
</style>
</head>

<body>

<header>
  <h1>ðŸ“‹ Painel de RequisiÃ§Ãµes</h1>
  <button onclick="toggleTema()">ðŸŒ™ Tema</button>
</header>

<div class="resumo">
  <div class="card">PENDENTE <span id="cP">0</span></div>
  <div class="card">ENTREGUE <span id="cE">0</span></div>
</div>

<div class="filtros">
  <input type="date" id="fInicio">
  <input type="date" id="fFim">
  <input type="text" id="fItem" placeholder="Item / Obs">
  <select id="fStatus">
    <option value="PENDENTE">PENDENTE</option>
    <option value="">TODOS</option>
    <option value="ENTREGUE">ENTREGUE</option>
  </select>
  <select id="fSetor"></select>
  <select id="fUsuario"></select>
</div>

<table>
<thead>
<tr>
<th>Data</th><th>Produto</th><th>Qtd</th><th>Un</th>
<th>Setor</th><th>Solicitante</th><th>Obs</th><th>AÃ§Ãµes</th>
</tr>
</thead>
<tbody id="lista"></tbody>
</table>

<script>
const sb = supabase.createClient(
  "https://mybsriouiwqsdufujbsc.supabase.co",
  "sb_publishable_AUyBEIVCAMUoXwDKUmlqSw_v8EY8rVN"
);

const listaEl = document.getElementById("lista");

let dados=[];

function toggleTema(){
  document.body.classList.toggle("dark");
}

async function carregar(){
  const {data} = await sb
    .from("requisicoes")
    .select("*")
    .order("created_at",{ascending:false});

  dados=data||[];
  preencherFiltros();
  filtrar();
}

function preencherFiltros(){
  fSetor.innerHTML='<option value="">Todos Setores</option>';
  [...new Set(dados.map(d=>d.setor))].forEach(s=>fSetor.innerHTML+=`<option>${s}</option>`);

  fUsuario.innerHTML='<option value="">Todos Solicitantes</option>';
  [...new Set(dados.map(d=>d.usuario))].forEach(u=>fUsuario.innerHTML+=`<option>${u}</option>`);
}

[fInicio,fFim,fItem,fStatus,fSetor,fUsuario].forEach(el=>el.oninput=filtrar);

function filtrar(){
  let lista=[...dados];

  if(fStatus.value) lista=lista.filter(d=>d.status===fStatus.value);
  if(fSetor.value) lista=lista.filter(d=>d.setor===fSetor.value);
  if(fUsuario.value) lista=lista.filter(d=>d.usuario===fUsuario.value);
  if(fItem.value){
    const t=fItem.value.toLowerCase();
    lista=lista.filter(d=>d.produto.toLowerCase().includes(t)||(d.observacoes||"").toLowerCase().includes(t));
  }

  render(lista);
}

function render(lista){
  listaEl.innerHTML="";
  let cP=0,cE=0;

  lista.forEach(r=>{
    if(r.status==="PENDENTE") cP++;
    if(r.status==="ENTREGUE") cE++;

    listaEl.innerHTML+=`
    <tr>
      <td>${new Date(r.created_at).toLocaleString()}</td>
      <td>${r.produto}</td>
      <td>${r.quantidade}</td>
      <td>${r.unidade}</td>
      <td>${r.setor}</td>
      <td>${r.usuario}</td>
      <td>${r.observacoes||""}</td>
      <td>
        <button class="btn btn-entregue" onclick="entregar('${r.id}')">ENTREGUE</button>
      </td>
    </tr>`;
  });

  document.getElementById("cP").textContent=cP;
  document.getElementById("cE").textContent=cE;
}

async function entregar(id){
  await sb.from("requisicoes").update({status:"ENTREGUE"}).eq("id",id);
  const r=dados.find(d=>d.id===id);
  if(r) r.status="ENTREGUE";
  filtrar();
}

carregar();
</script>

</body>
</html>
